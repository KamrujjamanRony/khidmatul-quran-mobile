    <h1 class="text-center text-2xl lg:text-4xl text-primary mt-2">তারাবীহ নামায বিশ রাকাতঃ একটি দলীলভিত্তিক পর্যালোচনা</h1>
    <H1 class="text-center text-accent" text="লুৎফুর রহমান ফরায়েজী"></H1>
    <H1 class="text-rose-600" text="ভূমিকা"></H1>
    <P text="রাসূল সা., সাহাবায়ে কেরাম রা., তাবেয়ীন, তাবে তাবেয়ীগণ এবং মুজতাহিদ ইমামগণের আমল দ্বারা ঐতিহাসিকভাবে প্রমাণিত যে, তারাবী নামায বিশ রাকাত।"></P>
    <P text="কিন্তু ১২৮৪ হিজরীতে ভারতের আকবরাবাদ থেকে সর্বপ্রথম এক লা-মাযহাবী মৌলভী সাহেব আট রাকাত তারাবীর ফাতওয়া প্রদান করেন। এরপর ১২৮৫ হিজরীতে পাঞ্জাব সীমান্তে মাওলানা মুহাম্মদ হুসাইন বাটালবী আট রাকাত তারাবী নামায পড়া সুন্নত হওয়ার দাবি করেন।"></P>
    <P text="কিন্তু কুরআন ও হাদীস সম্পর্কে তৎকালীন প্রাজ্ঞ হক্কানী উলামায়ে কেরাম উক্ত আট রাকাত তারাবীর ফাতওয়াকে ভুল হিসেবে প্রমাণিত করে তা প্রত্যাখ্যান করেন।"></P>
    <P text="১৩৭৭ হিজরীতে আরবে শায়েখ নসীব রেফায়ী ও শায়েখ নাসীরুদ্দীন আলবানী রহ. সর্বপ্রথম আট রাকাত তারাবীর মত প্রকাশ করেন। তখন শায়েখ আতিয়্যা সালিমসহ আরবের জমহুর উলামায়ে কেরাম তাদের উক্ত রায়কে প্রত্যাখ্যান করেন এবং সাহাবায়ে কেরাম রা. এর যুগ থেকে চলে আসা হারামাইন শরীফাইন তথা বাইতুল্লাহ শরীফ ও মসজিদে নববীতে বিশ রাকাত তারাবীর আমলকে অব্যহত রাখেন। যা আজো অব্যাহত রয়েছে।"></P>
    <P text="সুতরাং আট রাকাত তারাবী পড়ার মতকে অনুসরণের অর্থ হল, সাহাবা ও তাবেয়ীগণের অনুসৃত আমলকে প্রত্যাখ্যান করে নব্য সৃষ্ট বিদআতি দলের অনুসরণ করা।"></P>

    <card1 heading="বসরায় বিশ রাকাত তারাবীহ" bangla="হযরত ইউনুস রহঃ থেকে বর্ণিত। তিনি বলেনঃ আমি আবুল আশআস [মৃত্যু ৮৩হিজরী] এর ফেতনার পূর্বে জামে মসজিদ বসরাতে দেখেছি যে, হযুরত আব্দুর রহমান বিন আবী বাকরা [মৃত্যু ৯১হিজরী] হযরত সাঈদ বিন আবীল হাসান [মৃত্যু ১০০হিজরী] এবং হযরত ইমরানুল আব্দী লোকদের পাঁচ তারাবীহ [বিশ রাকাত] পড়াতেন। {কিয়ামূল লাইল-১৫৮}" bangla1="মোটকথা, পুরো খাইরুল কুরুনের মাঝে বিশ রাকাত তারাবীহকে অস্বিকারকারী একজনও ছিল না। কোন ইসলামী রাজত্বে এটাকে অস্বিকার করা হয়নি। এটাকে অস্বিকার করে সর্ব প্রথম ইংরেজরা উপমহাদেশে আসার পর কতিপয় নামধারী আহলে হাদীস গায়রে মুকাল্লিদ গ্রুপ।" />

    <card1 heading="চার ইমাম রহঃ এর বক্তব্য" bangla="শাহ ওয়ালী উল্লাহ মুহাদ্দেসে দেহলবী রহঃ বলেনঃ আহলে সুন্নাত ওয়াল জামাআত চার মাযহাবে সীমাবদ্ধ। এ চার ইমামের মাঝে প্রথম ইমাম হলেন ইমাম আবু হানীফা রহঃ [মৃত্যু ১৫০ হিজরী] ও বিশ রাকাত তারাবীহের প্রবক্তা। [ফাতাওয়া কাজীখান-১/১১২} ইমাম মালিক রহঃ এর একটি বক্তব্য বিশ রাকাতের পক্ষে, দ্বিতীয় বক্তব্য ৩৬ রাকাতের পক্ষে। [যাতে বিশ তারাবীহ আর ১৬ রাকাত নফল]  হেদায়াতুল মুজতাহিদ-১/১৬৭}" bangla1="ইমাম শাফেয়ী রহঃ বিশ রাকাতের প্রবক্তা। {আলমুগনী-২/১৬৭}" bangla2="ইমাম আহমদ বিন হাম্বল রহঃ এর মুখতার বক্তব্যও বিশ রাকাতের পক্ষে। [আলমুগনী-২/১৬৭}" bangla3="চার মাযহাবের ফিক্বহের ইবারতের মাঝে কোন একটি ইবারতেও শুধু আট রাকাত তারাবীহকে সুন্নত আর বিশ রাকাততে বিদআত বলা হয়নি।" />

    <card1 heading="উম্মতে মুসলিমার ইজমা" bangla="১২৮৪ হিজরীর ইংরেজ আমলের আগে পৃথিবীর কোন মসজিদে রমজানের পুরো মাস মসজিদে আট রাকাত তারাবীহ জামাতের সাথে পড়ার কোন নজীর নেই। একটি মসজিদের নাম কোন কথিত আহলে হাদীস দেখাতে পারবে না। না মসজিদে নববীতে কোনদিন আট রাকাত তারাবীহ পড়া হয়েছে। না বাইতুল্লায়। না পৃথিবীর কোন মুসলিম পল্লিতে। রানী ভিক্টোরিয়ার আমলে সর্বপ্রথম এ বিদআতের সূচনা হয়।" bangla1="এর আগে সমগ্র উম্মতে মুসলিমা ঐক্যমত্বের ভিত্তিতে ২০ রাকাত ও এর চেয়ে তারাবীহ পড়ে আসছেন। দেখুন-" />

    <H1 class="text-black" text="৮ রাকাত তারাবীহের পক্ষে গায়রে মুকাল্লিদদের দলিলসমূহ"></H1>

    <card1 head="১নং দলিল" arabic="عن أبي سلمة بن عبد الرحمن أنه أخبره : أنه سأل عائشة رضي الله عنها كيف كانت صلاة رسول الله صلى الله عليه و سلم في رمضان ؟ فقالت ما كان رسول الله صلى الله عليه و سلم يزيد في رمضان ولا في غيره على إحدى عشرة ركعة يصلي أربعا فلا تسل عن حسنهن وطولهن ثم يصلي أربعا فلا تسل عن حسنهن وطولهن ثم يصلي ثلاثا . قالت عائشة فقلت يارسول الله أتنام قبل أن توتر ؟ . فقال يا عائشة إن عيني تنامان ولا ينام قلبي  (صحيح البخارى- أبواب التهجد، باب قيام النبي صلى الله عليه و سلم بالليل في رمضان وغيره1/154" bangla="হযরত আবু সালমা বিন আব্দুর রহমান  থেকে বর্ণিত তিনি আয়েশা রাঃ এর কাছে জানতে চান নবীজী সাঃ এর নামায কেমন হত রামাযান মাসে? তিনি বললেন-রাসূল সাঃ রামাযান ও রামাযান ছাড়া ১১ রাকাত থেকে বাড়াতেন না। তিনি ৪ রাকাত পড়তেন তুমি এর সৌন্দর্য ও দীর্ঘতা সম্পর্কে জানতে চেওনা। তারপর পড়তেন ৪ রাকাত তুমি এর সৌন্দর্য ও দীর্ঘতা বিষয়ে জানতে চেওনা, তারপর পড়তেন ৩ রাকাত। হযরত আয়েশা রাঃ বলেন-তখন আমি বললাম-হে আল্লাহর রাসূল! আপনি কি বিতর পড়ার পূর্বে শুয়ে যান? তিনি বললেন-হে আয়েশা! নিশ্চয় আমার দু’চোখ ঘুমায় আমার কলব ঘুমায়না। (সহীহ বুখারী-১/১৫৪)" />

    <card1 head="১-" heading="জবাব" bangla="এই হাদিসে ইযতিরাব তথা অস্পষ্টতা ও পরস্পর বিরোধিতা থাকায় এ দিয়ে দলিল দেয়া ঠিক নয়। আল্লামা কুরতুবী রহঃ বলেন-আমি আয়েশা রাঃ এর এই বর্ণনাটি অনেক আহলে ইলমদের কাছে জিজ্ঞাসা করেছি অনেকেই এতে অস্পষ্টতা ও পরস্পর বিরোধিতা আছে বলে মত প্রকাশ করেছেন। (ফাতহুল বারী শরুহুল বুখারী-৩/১৭)" />

    <card1 head="২-" bangla="খোদ হযরত আয়েশা রাঃ থেকে ১৩ রাকাত তারাবীহের কথা সহীহ সনদে বর্ণিত আছে। সুতরাং হাফেজ ইবনে হাজার আসকালানী অস্পষ্টতা ও পরস্পর বিরোধিতা দূর করতে এই পদ্ধতি অবলম্বন করেছেন-“সঠিক কথা হল এ ব্যাপারে আমি যা উল্লেখ করেছি এগুলো সব ভিন্ন সময় ও ভিন্ন পরিস্থিতির উপর নির্ভরশীল” অর্থাৎ নবীজী একেক সময় একেক রাকাত নামায পড়েছেন তারাবীহের ক্ষেত্রে।(ফাতহুল বারী-৩/১৭)" bangla1="এর মাধ্যমে কথিত আহলে হাদিসদের “৮ রাকাতের মাঝেই তারাবীহ নামায সীমাবদ্ধ এরচে’ বেশী তারাবীহ নামায নেই” এই দাবিটি বাতিল হয়ে যাচ্ছে। খোদ আহলে হাদিসদের আলেম মাওলানা আব্দুর রহমান মুবারকপুরী বলেন-নিশ্চয় একথা প্রমাণিত যে রাসূল সাঃ ১৩ রাকাত তারাবীহ পড়েছেন ফজরের দু’রাকাত সুন্নত ছাড়াই।(তুহফাতুল আহওয়াজী-২/৩)" />

    <card1 head="৩-" bangla="এই হাদিস দ্বারা প্রমাণিত হল নবীজী সাঃ এক সালামে ৪, ৪ রাকাত করে তারাবীহ আর শেষে এক সালামে ৩ রাকাত বিতর পড়েছেন, অথচ কথিত আহলে হাদিসদের আমল এর বিপরীত। তারা তারাবীহ দুই দুই রাকাত করে পড়েন। আর বিতর এক রাকাত বা তিন রাকাত দুই সালামে পড়েন। সুতরাং যেই হাদিস দলিলদাতাদের কাছে আমলহীন এর দ্বারা দলিল দেয়া যায়?" />

    <card1 head="৪-" bangla="আসল কথা হল এই যে, এই হাদিসটি তাহাজ্জুদ নামাযের সাথে সংশ্লিষ্ট। এতে তারাবীহের কথা বর্ণিত নয়। নিম্নে এ ব্যাপারে কিছু প্রমাণ উপস্থাপন করা হল।" />

    <card1 head="১-" heading="হাদিসটিতে মূলত তাহাজ্জুদের বর্ণনা এসেছে একথার দলিল" bangla="হাদিসের শব্দ ما كان رسول الله صلى الله عليه و سلم يزيد في رمضان ولا في غيره (নবীজী সাঃ রামাযান ও রামাযান ছাড়া অন্য সময় বাড়াননা) এটাই বুঝাচ্ছে যে, প্রশ্নটি করা হয়েছিল রামাযান ছাড়া অন্য সময়ে যে নামায নবীজী পড়তেন তা রামযানে বাড়িয়ে দিতেন কিনা? এই প্রশ্নটি এজন্য করা হয়েছে যেহেতো বিভিন্ন বর্ণনায় এসেছে রাসূল সাঃ রামাযানে আগের তুলনায় অনেক নামায পড়তেন ও ইবাদত করতেন, তাই এই প্রশ্নটি করাটা ছিল স্বাভাবিক। আর রামযান ছাড়া কি তারাবীহ আছে? যে রামাযানের আগেই তারাবীহ আর বিতর মিলিয়ে ১৩ রাকাত নবীজী পড়তেন? নাকি ওটা তাহাজ্জুদ? তাহাজ্জুদ হওয়াটাই কি সঙ্গত নয়? সুতরাং এটাই স্পষ্ট বুঝা যায় তারাবীহ নয় প্রশ্ন করা হয়েছে তাহাজ্জুদ নিয়ে যে, নবীজী তাহাজ্জুদের নামায রামাযান ছাড়া যে ক’রাকাত পড়তেন তা থেকে রামাযানে বাড়িয়ে পড়তেন কিনা? এর জবাবে আয়েশা রাঃ বললেন-১৩ রাকাত থেকে বাড়াতেননা তাহাজ্জুদ নামায।" />

    <card1 head="২-" bangla="এই হাদিসের শেষাংশে এই শব্দ আছে যে قالت عائشة فقلت يارسول الله أتنام قبل أن توتر ؟ (তারপর আয়েশা রাঃ বললেন-হে আল্লাহর রাসূল! আপনি কি বিতর পড়ার আগে ঘুমান?) এই বিষয়টি তারাবীহ এর ক্ষেত্রে কল্পনাতীত যে নবীজী সাঃ তারাবীহ নামায পড়ে ঘুমিয়ে পড়েন আর সাহাবীরা বিতর পড়ার জন্য নবীর জন্য অপেক্ষমাণ থাকেন। বরং এটি তাহাজ্জুদ এর ক্ষেত্রে হওয়াটাই যুক্তিসঙ্গত নয়কি?" />

    <card1 head="৩-" bangla="মুহাদ্দিসীনে কিরাম এই হাদিসকে তারাবীহ এর অধ্যায়ে উল্লেখ করেননি। বরং তাহাজ্জুদ অধ্যায়ে উল্লেখ করেছেন। ইমাম মুহাম্মদ বিন নসর মারওয়াজী তার কিতাব “কিয়ামুল লাইল” এর  “عدد الركعات التى يقوم بها الامام للناس فى رمضان”(রামযানে ইমাম কত রাকাত তারাবীহ পড়বে) অধ্যায়ে অনেক হাদিস আনলেও আয়েশা রাঃ থেকে বর্ণিত এই হাদিসটি সহীহ হওয়া সত্বেও তিনি আনেননি। সাথে এদিকে কোন ইশারাও করেননি।" />

    <card1 head="৪-" bangla="মুহাদ্দিসীনে কিরাম এই হাদিসকে তারাবীহ এর রাকাত সংখ্যার অধ্যায়ের পরিবর্তে তাহাজ্জুদের অধ্যায়ে উল্লেখ করেছেন। যেমন ইমাম বুখারী রহঃ তার প্রণিত বুখারী শরীফে এই হাদিসটি নিম্ন বর্ণিত অধ্যায়ে উল্লেখ করেছেন-" bangla1="(ক) বিতর অধ্যায়-(১/১৩৫)" bangla2="(খ) নবীজী সাঃ এর রাতে (নামাযের উদ্দেশ্যে) দান্ডয়মানতা রামযানে ও রামযান ছাড়া-(১/১৫৪)" bangla3="(গ) রামযানে (নামাযের উদ্দেশ্যে) দান্ডয়মানতার ফযীলত অধ্যায়-(১/২৬৯)" bangla4="(ঘ) নবীজী সাঃ এর দু’চোখ ঘুমায় মন ঘুমায়না-(১/৫০৩)" bangla5="প্রথম অধ্যায়ে বিতরের রাকাত সংখ্যা আর দ্বিতীয় অধ্যায়ে তাহাজ্জুদ রামাযানে বেশি পড়তেন কিনা তা জানা আর তৃতীয় অধ্যায়ে রামাযানে বেশি বেশি নামাযের ফযীলত আর চতুর্থ অধ্যায়ে নবীজী ঘুমালে যে তার অযু ভাঙ্গেনা তার কারণ বর্ণনা জন্য হাদিস আনা হয়েছে। তারাবীহের রাকাত সংখ্যা বুঝানোর জন্য কোথায় এসেছে এই হাদিস?" />

    <card1 head="৫-" bangla="আল্লামা হাফেজ ইবনে হাজার আসকালানী এই হাদিসের ব্যাক্ষায় বলেন-আর আমার কাছে এটি প্রকাশিত হয়েছে যে, ১১ রাকাতের থেকে না বাড়ানোর রহস্য এটি যে, নিশ্চয় তাহাজ্জুদ ও বিতরের নামায রাতের নামাযের সাথে খাস। আর দিনের ফরয যোহর ৪ রাকাত আর আসর সেটাও ৪ রাকাত আর মাগরীব হল ৩ রাকাত যা দিনের বিতর। সুতরাং সাযুজ্যতা হল-রাতের নামায দিনের নামাযরের মতই সংখ্যার দিক থেকে সংক্ষিপ্ত ও বিস্তারিতভাবে। আর ১৩ রাকাতের ক্ষেত্রে সাযুজ্যতা হল-ফযরের নামায মিলানোর মাধ্যমে কেননা এটি দিনের নামাযই তার পরবর্তী নামাযের জন্য।(ফাতহুল বারী শরহুল বুখারী-৩/১৭)" bangla1="ইবনে হাজার রহঃ এর এই রহস্য বা হিকমত বর্ণনা কি বলছেনা এই হাদিস দ্বারা তাহাজ্জুদ উদ্দেশ্য তারাবীহ নামায নয়? এই বক্তব্যে তাহাজ্জুদের কথা স্পষ্টই উল্লেখ করলেন ইবনে হাজার রহঃ।" />

    <card1 heading="স্মর্তব্য" bangla="তারীখুল খুলাফা তথা খুলাফায়ে রাশেদীনের ইতিহাস অনুযায়ী হযরত ওমর রাঃ ১৫তম হিজরীতে তারাবীহ নামাযের জামাতের শুরু করেন। আর হযরত সাইয়্যেদা আয়শা রাঃ ৫৭হিজরীতে ইন্তেকাল করেছেন। পুরো ৪২ বছর আম্মাজান আয়শা রাঃ হুজরার নিকটবর্তী মসজিদে নববীতে ২০ রাকাত তারাবীহের বেদআত জারী হল, অথচ যেই আম্মাজান আয়শা সিদ্দিকা রাঃ নিজেই রাসূল সাঃ থেকে হাদীস বর্ণনা করেছেন যে, যে ব্যক্তি দ্বীনের মাঝে দ্বীন হিসেবে নতুন বিষয় উদ্ভাবন করবে তার সে বিষয় পরিত্যাজ্য। [বুখারী, মুসলিম] সেই আয়শা রাঃ থেকে একথা প্রমানিত নয় যে, তিনি ৪২ বছরের মাঝে কোন দিন তাহাজ্জুদওয়ালী হাদীসটিকে বিশ রাকাত তারাবীহের বিরুদ্ধে দলীল হিসেবে উপস্থাপন করেছেন। এখন পথ দুইটি। হয়তো এটা মানা হবে যে, এ হাদীসের সাথে তারাবীহ বিশ রাকাতের কোন সম্পর্ক নেই। যা আয়শা রাঃ ভাল করেই বুঝতে পেরেছেন। তাই তিনি কোন কথাই বলেননি মসজিদে নববীতে বিশ রাকাত তারাবীহ হতে দেখে। কিংবা আম্মাজান আয়শা রাঃ তার বর্ণিত হাদীসটিকে বিশ রাকাত তারাবীহের বিরোধী মনে করতেন, কিন্তু তার মনে সুন্নতের মোহাব্বত আর বিদআতের প্রতি এতটুকু ঘৃণা ছিল না, যতটুকু আজকালের কথিত আহলে হাদীস নামধারী অতি ধার্মিক গায়রে মুকাল্লিদদের রয়েছে। এমনটি কেবলমাত্র রাফেজী শিয়ারাই বলতে পারে। অন্য কেউ এমন কথা বলতে পারে না।" />

    <card1 head="ঈসা বিন জারিয়া" bangla="১. আল্লামা ইয়াহইয়া বিন মায়ীন রহঃ বলেন-তার কাছে অগ্রহণীয় হাদিস আছে।" bangla1="২. ইমাম নাসায়ী বলেন-তার হাদিস অগ্রহণীয়।" bangla2="৩. ইমাম নাসায়ী বলেন-তার হাদিস পরিত্যাজ্য।" bangla3="৪. আবু দাউদ রহঃ বলেন-তার হাদিস অগ্রহণীয়।" bangla4="৫. আল্লামা জাহাবী বলেন-তিনি দুর্বলদের মাঝে শামীল (মিযানুল ই’তিদাল-২/৩১১)" bangla5="এছাড়া এ হাদিসটি “বুলুগুল মারাম” কিতাবে হযরত জাবের রাঃ থেকেই বর্ণিত কিন্তু সেখানে রাকাত সংখ্যার কথা উল্লেখ নেই। দেখুন বুলুগুল মারাম-৪২-৪৩।" bangla6="এছাড়াও এ হাদিসে আরেকটি সমস্যা আছে, তাহল-এই হাদিসে বিতর ফরয হবার আশংকার কথা বলা হয়েছে অথচ অন্য সহীহ হাদিসে তারাবীহ ফরয হয়ে যাবার আশংকা উল্লেখ করা হয়েছে। (মিযানুল ই’তিদাল-২/৪২-৪৩)" bangla7="আরেকটি বিষয় হল,  এতে সর্বদা আট রাকাত পড়ার কোন কথা উল্লেখ নেই। যা সুন্নত হওয়ার জন্য শর্ত।" bangla8="এছাড়া হযরত জাবের রাঃ ইন্তেকাল করেছেন ৭০ হিজরীর পর মদীনায়। কমপক্ষে ৫৫ বছর যাবত তার সামনে মদীনা মুনাওয়ারায় মসজিদে নববীতে বিশ রাকাতের কথিত বিদআত চালু ছিল। আর হযরত জাবের রাঃ নিজের জবানে রাসূল সাঃ থেকে হাদীস বর্ণিত যে, شر الأمور محداثاتها وكل محدثة بدعة وكل بدعة ضلالة وكل ضلالة فى النار তথা প্রত্যেক নব উদ্ভুত ধর্মীয় বিষয় বিদআত। আর প্রতিটি বিতআত পথভ্রষ্টতা, আর প্রতিটি পথভ্রষ্টতা জাহান্নামী। {নাসায়ী} কিন্তু তারপরও কমপক্ষে ৫৫ বছর যাবত হযরত জাবের রাঃ মসজিদে নববীতে এ বেদআত চলতে দেখেছেন। অথচ সুন্নতের হাদীস তার সামনে ছিল। যা তিনি প্রকাশ্যে না বলে কেবল ঈসা বিন জারিয়ার কানে কানে বলেছেন? আর তিনি এ আমানত এক শিয়া ইয়াকুব বিন আব্দুল্লাহর কাছে বলেছেন। ব্যস এতটুকুই?!" bangla9="হযরত জাবের বিন আব্দুল্লাহ রাঃ এর জঈফ হাদীসটি দিয়ে কী প্রমাণিত হয়? এর দ্বারা একাথাতো প্রমাণিত হয় না যে, হযরত জাবের রাঃ সকল লোকেরা যখন বিশ রাকাত তারাবীহ পড়তেন, তখন তিনি আট রাকাত পড়ে মসজিদ থেকে বেরিয়ে গেছেন। এরকম কোন বর্ণনা কি আছে? থাকলে গায়রে মুকাল্লিদ ভাইয়েরা পেশ করার সাহস রাখেন কি? সাহাবায়ে কেরাম রাঃ থেকে বড় আল্লামা হওয়ার দাবী করবেন না। আল্লাহ তাআলা রাসূল সাঃ এর সুন্নতের উপর আমল এবং তা প্রচারের তৌফিক সকলকে দান করুন। আমীন।" />

    <card1 head="১" bangla="রাসূল সাঃ সারা জীবনের মাঝে শুধুমাত্র তিন রাত এবং তাও রমজানের শেষ দশদিনের মাঝে জামাতের সাথে তারাবীহ নামায পড়েছেন। এরপর আর পড়েননি। আপনারা রমজানের চাঁদ উঠা থেকে নিয়ে প্রতি বছর পুরো রমজান মাস তারাবীহ নামায আদায় করে থাকেন, এটাতো হাদীসের খেলাফ। এ বিষয়েতো আপনারা মুহাম্মদী রইলেন না। কারণ, এর উপর সর্বদা আমল করার বিষয়টি সাহাবায়ে কেরাম থেকে প্রমাণিত। রাসূল সাঃ থেকে নয়। তাই আপনারা জীবনে শুধু তিন রাত তারাবীহ জামাতের সাথে পড়ে সারা জীবন ঘরে আরামে বসে থাকুন। যেন বাকি লোকেরা শান্তির সাথে রমজানের বরকত হাসীল করতে পারে। কিন্তু আপনারা এক্ষেত্রে রাসূল সাঃ এর অনুসরণ ছেড়ে দেন কেন?" />

    <card1 head="২" bangla="আপনারা প্রত্যেক বছর পুরো মাস মসজিদে এসে তারাবীহ নামায পড়ে থাকেন। এটাতো আপনাদের তরীকা অনুযায়ী মুহাম্মদী পদ্ধতি নয়। কেননা, রাসূল সাঃ তারাবীহ নামায তিন দিন পড়ার পর তৃতীয় দিন বলেছেনঃ" bangla1="অর্থাৎ লোকেরাঃ তোমরা নিজেদের ঘরে নামায পড়, নিশ্চয় ফরজ নামায ছাড়া বাকি নামায স্বীয় ঘরে পড়া উত্তম। {বুখারী-১/১০১, মুসলিম-১/২৬৬}" bangla2="তাই ঘর রেখে আপনারা মসজিদে কেন?" />

    <card1 head="৩" bangla="এ নামাযের নাম তারাবীহ বলে রাসূল সাঃ রেখেছেন না সাহাবায়ে কেরাম? এ নামাযকে তারাবীহ যারা বলে থাকেন, তারা কি মুহাম্মদী না অন্য কিছু?" />

    <card1 head="৪" bangla="আপনারা সারা মাস ইশার নামাযের পরপরই তারাবীহ নামায পড়ে থাকেন। এর কোন প্রমাণতো হাদীসে নেই। এ আমলের দ্বারাও আপনারা না মুহাম্মদী থাকেন, না আহলে হাদীস থাকেন। তাহলে আপনারা কি?" />

    <card1 head="৫" bangla="পুরো রমজান মাসে আপনারা তারাবীহ নামাযের পর জামাতের সাথে বিতির নামায পড়ে থাকেন, এক্ষেত্রেওতো আপনারা না মুহাম্মদী না আহলে হাদীস। কারণ কি?" />

    <card1 head="৬" bangla="রাসূল সাঃ তারাবীহ নামাযে না নিজে পুরো কুরআন খতম করেছেন, না অন্যদের হুকুম দিয়েছেন। আপনাদের কিছু মসজিদে যে, তারাবীহের মাঝে পুরো কুরআনের খতম হয়, শুধু তাই নয়, কিছু মসজিদেতো কুরআন খতমের জন্য নামাযে কুরআন শরীফ উঠিয়ে দেখে দেখে পর্যন্ত পড়া হয়, এ আমলের ক্ষেত্রে না আপনারা মুহাম্মদী, না আহলে হাদীস। কারণ কি?" />

    <card1 head="৮" bangla="আপনারা যেহেতু বলে থাকেন যে, তারাবীহ আর তাহাজ্জুদ একই নামাযের দু’টি নাম। এ দুই নাম মূলত এক নামাযের ক্ষেত্রেই প্রযোজ্য এরকম বক্তব্য নির্ভর একটি সহীহ হাদীস পেশ করুন।" bangla1="এক্ষেত্রে আপনারা না কোন হাদীস পেশ করেন, না রমজান ছাড়া এ তারাবীহ/তাহাজ্জুদ নামায এতটা গুরুত্ব দিয়ে পড়ে থাকেন। রমজান ও রমজান ছাড়া একই নামাযের এ পার্থক্য কোন সহীহ হাদীস দ্বারা প্রমাণিত?" />

    <card1 head="৯" bangla="আপনারা যে বলে থাকেন যে, এগার মাস এ নামায নফল থাকে। আর বারতম মাস তথা রমজানে এসে সেটা সুন্নতে মুআক্কাদা হয়ে যায়। এগার মাস এ নামাযের সময় হল শেষ রাত, আর বারতম মাসে এর সময় শুরু রাতেও হয়।" bangla1="এগার মাস এটাকে ঘরে পড়া উত্তম, আর বারতম মাসে এসে এটাকে মসজিদে পড়া উত্তম। এগার মাসে এ নামায একা একা পড়া উত্তম আর রমজান মাসে এসে তা জামাতের সাথে পড়া উত্তম।" bangla2="এসব বক্তব্য কি আপনাদের মনগড়া হাদীস থেকে প্রমাণিত না রাসূল সাঃ এর হাদীস থেকে?" bangla3="এসব বক্তব্যকে যখন আপনারা রাসূল সাঃ এর হাদীস থেকে প্রমাণ করতে পারেন না, তাহলে আপনারা না মুহাম্মদী, না আহলে হাদীস। বরং আহলে নফস সাব্যস্ত হচ্ছেন না?" />

    <card1 head="১০" bangla="আপনারা আট রাকাত তারাবীহকে জামাতের সাথে পুরো মাসে মসজিদের মাঝে ইশার পরপর পড়াকে যে সুন্নতে মুআক্কাদা বলে থাকেন, আর বিশ রাকাত তারাবীহকে বেদআত  ও হারাম বলে থাকেন, এ ব্যাপারেও আপনাদের কাছে কোন হাদীস নেই। বরং আজ পর্যন্ত ‘সুন্নতে মুআক্কাদা’, ‘বিদআত’, ‘হারাম’, ‘সহীহ’, ‘হাদীসে সহীহ’, ‘হাদীসে জঈফ’ এর কোন পূর্ণাঙ্গ সংজ্ঞা আপনারা কুরআন ও হাদীস থেকে দেখাতে পারেননি। প্রয়োজনের সময় উম্মতীদের থেকে ঊসুলে ফিক্বহ বা উসুলে হাদীস থেকে চুরি করে নিয়ে থাকেন। তারপরও আপনারা কি করে মুহাম্মদী আর আহলে হাদীস বাকি থাকেন?" bangla1="যদি একথা মেনেও নেই যে, আপনাদের কাছে বিশ রাকাত তারবীহ আদায় করা বেদআতি কর্ম ও হারাম কাজ হওয়ার উপর কোন দলীলও থাকে, তবুও প্রশ্ন হল, আপনারা যেখানে তারাবীহ বিষয়ে ৯/১০টি পয়েন্টে মুহাম্মদী নয়, ৯/১০টি পয়েন্টে আহলে হাদীস নয়। এ দশ দশটি বিষয়ে আপনারা নিজেরা মুহাম্মদী বা আহলে হাদীস বাকি থাকেন না, সেখানে নিজেদের নাম আহলে হাদীস রাখা বা হাদীসের উপর আমলকারী বলাটা একটি মিথ্যাচার হিসেবেই প্রকাশ পায়। হ্যাঁ, তবে আপনাদের যদি নফসের হাদীসের পূজারী বলা হয়, তবে একথা অবশ্য সঠিক হয়।" bangla2="এই সকল ১০টি বিষয়ে রাসূল সাঃ থেকে একটি সহীহ হাদীস পেশ করে নিজেদের খাঁটি আহলে হাদীস হিসেবে প্রমাণ করুন।" bangla3="যদি না পারেন, তাহলে ২০ রাকাত তারাবীহকে বিদআত বলার মিথ্যাচার থেকে বিরত থাকুন।" bangla4="আল্লাহ তাআলা আমাদের ইবাদতের মাসে ধোঁকাবাজদের ধোঁকায় পড়ে ইবাদত থেকে গাফিল হয়ে আট রাকাত পড়ে মসজিদ থেকে বেরিয়ে যাওয়ার বে-আদবী কর্ম থেকে মুসলিম উম্মাহকে হিফাযত করুন। আমীন। ছুম্মা আমীন।" bangla5="এ বিষয়ে বিস্তারিত তাহকীক জানতে পড়ুন-" bangla6="হুজ্জাতুল্লাহি ফিল আরদ মুনাজিরে ইসলাম মাওলানা মুহাম্মদ আমীন সফদর ওকারবী রহঃ এর সংকলিত ‘তাযাল্লিয়াতে সফদর- ৩/১৫২-৩৪২, ৭/১৬৯-১৮০।" />

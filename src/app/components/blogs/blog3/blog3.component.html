    <card1 heading="মাওলানা মুহাম্মাদ যাকারিয়া আব্দুল্লাহ" title="যাকাত ইসলামের অত্যন্ত গুরুত্বপূর্ণ রোকন। ঈমানের পর সর্বাধিক গুরুত্বপূর্ণ ও অপরিহার্য ইবাদত হল সালাত ও যাকাত। কুরআন মজীদে বহু স্থানে সালাত-যাকাতের আদেশ করা হয়েছে এবং আল্লাহর অনুগত বান্দাদের জন্য অশেষ ছওয়াব, রহমত ও মাগফিরাতের পাশাপাশি আত্মশুদ্ধিরও প্রতিশ্রুতি দেওয়া হয়েছে। এক আয়াতে ইরশাদ হয়েছে-" arabic="وَ اَقِیْمُوا الصَّلٰوةَ وَ اٰتُوا الزَّكٰوةَ ؕ وَ مَا تُقَدِّمُوْا لِاَنْفُسِكُمْ مِّنْ خَیْرٍ تَجِدُوْهُ عِنْدَ اللّٰهِ ؕ اِنَّ اللّٰهَ بِمَا تَعْمَلُوْنَ بَصِیْرٌ۝۱" bangla="‘তোমরা সালাত আদায় কর এবং যাকাত প্রদান কর। তোমরা যে উত্তম কাজ নিজেদের জন্য অগ্রে প্রেরণ করবে তা আল্লাহর নিকটে পাবে। নিশ্চয়ই তোমরা যা কর আল্লাহ তা দেখছেন। -সূরা বাকারা : ১১০" bangla1="" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" title="অন্য আয়াতে ইরশাদ হয়েছে-" arabic="وَ اَقِیْمُوا الصَّلٰوةَ وَ اٰتُوا الزَّكٰوةَ وَ اَطِیْعُوا الرَّسُوْلَ لَعَلَّكُمْ تُرْحَمُوْنَ۝۵" bangla="‘তোমরা সালাত আদায় কর, যাকাত দাও এবং রাসূলের আনুগত্য কর যাতে তোমরা অনুগ্রহভাজন হতে পার।’-সূরা নূর : ৫৬" bangla1="" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" title="সূরা নিসার ১৬২ নং আয়াতে আল্লাহ তাআলা তার বান্দাদের জন্য ‘আজরুন আযীম’-এর প্রতিশ্রুতি দিয়েছেন। ইরশাদ হয়েছে-" arabic="وَ الْمُقِیْمِیْنَ الصَّلٰوةَ وَ الْمُؤْتُوْنَ الزَّكٰوةَ وَ الْمُؤْمِنُوْنَ بِاللّٰهِ وَ الْیَوْمِ الْاٰخِرِ ؕ اُولٰٓىِٕكَ سَنُؤْتِیْهِمْ اَجْرًا عَظِیْمًا۠۝۱" bangla="‘এবং যারা সালাত আদায় করে, যাকাত দেয় এবং আল্লাহ ও পরকালে ঈমান রাখে আমি তাদেরকে মহাপুরস্কার দিব।’" bangla1="" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" title="অন্য আয়াতে যাকাতের গুরুত্বপূর্ণ সুফল বর্ণনা করে আল্লাহ তাআলা বলেন-" arabic="خُذْ مِنْ اَمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ وَ تُزَكِّیْهِمْ بِهَا وَصَلِّ عَلَیْهِمْ ؕ اِنَّ صَلٰوتَكَ سَكَنٌ لَّهُمْ ؕ وَ اللّٰهُ سَمِیْعٌ عَلِیْمٌ۝۱" bangla="‘তাদের সম্পদ থেকে সদকা গ্রহণ করুন, যার দ্বারা আপনি তাদেরকে পবিত্র করবেন এবং পরিশোধিত করবেন এবং আপনি তাদের জন্য দুআ করবেন। আপনার দুআ তো তাদের জন্য চিত্ত স্বস্তিকর। আল্লাহ সর্বশ্রোতা, সর্বজ্ঞ।’-সূরা তাওবা : ১০৩" bangla1="এছাড়া কুরআন মজীদের বিভিন্ন আয়াত থেকে পরিষ্কার জানা যায় যে, সালাত ও যাকাতের পাবন্দী ছাড়া আল্লাহর নৈকট্য অর্জনের প্রশ্নই অবান্তর। কুরআন মজীদের বিভিন্ন আয়াতে, যেখানে খাঁটি মু’মিনের গুণ ও বৈশিষ্ট্য উল্লেখিত হয়েছে সেখানে সালাত-যাকাতের কথা এসেছে অপরিহার্যভাবে।" bangla2="কুরআনের দৃষ্টিতে প্রকৃত পুণ্যশীলদের পরিচয় যেখানে দেওয়া হয়েছে সেখানে সালাত-যাকাতের উল্লেখ এসেছে। (সূরা বাকারা ১৭৭)" bangla3="মুমিনের বন্ধু কারা-এই প্রশ্নের উত্তরেও সালাত-যাকাতের প্রসঙ্গ শামিল রয়েছে। (সূরা মায়েদা : ৫৫)" bangla4="‘সৎকর্মপরায়ণদের বৈশিষ্ট্য ও কর্মের তালিকায় সালাত-যাকাতের প্রসঙ্গ অনিবার্য। (সূরা লুকমান : ৪)" bangla5="মসজিদ আবাদকারীদের পরিচয় জানতে চাইলেও সালাত-যাকাত তাদের অন্যতম বৈশিষ্ট্য। (সূরা তাওবা : ১৮)" bangla6="কুরআন মজীদ কাদের জন্য হেদায়েত ও শুভসংবাদ দাতা-এর উত্তর পেতে চাইলেও সালাত-যাকাত অত্যন্ত প্রাসঙ্গিক। (সূরা নামল : ৩)" bangla7="ভূপৃষ্ঠে ক্ষমতা ও কর্তৃত্ব লাভের পরও মুমিনদের অবস্থা কী তা জানতে চাইলে সালাত-যাকাতই অগ্রগণ্য। (সূরা হজ্জ্ব : ৪১)" bangla8="বিধর্মী কখন মুসলিম ভ্রাতৃত্বে শামিল হয়- এ প্রশ্নের উত্তরে তাওবার সঙ্গে সালাত-যাকাতও উল্লেখিত। (সূরা তাওবা : ১১)" bangla9="দ্বীনের মৌলিক পরিচয় পেতে চাইলে সালাত-যাকাত ছাড়া পরিচয় দান অসম্ভব। (সূরা বাইয়েনা : ৫)" bangla10="" />

    <card1 heading="" title="মোটকথা, এত অধিক গুরুত্বের সঙ্গে সালাত-যাকাত প্রসঙ্গে কুরআন মজীদে এসেছে যে, এটা ছাড়া দ্বীন ও ঈমানের অস্তিত্বই কল্পনা করা যায় না। মুমিনের অন্তরের ঈমান সালাত-যাকাতের বিশ্বাসের ওপর এবং তার কর্মের ঈমান সালাত-যাকাতের কর্মগত বাস্তবায়নের ওপর নির্ভরশীল। ইমাম ইবনে হাজার আসকালানী রাহ.-এর ভাষায়-" arabic="والزكاة أمر مقطوع به في الشرع يستغني عن تكلف الاحتجاج له، وإنما وقع الاختلاف في بعض فروعه، وأما أصل فرضية الزكاة فمن جحدها كفر." bangla="‘যাকাত শরীয়তের এমন এক অকাট্য বিধান, যে সম্পর্কে দলীল-প্রমাণের আলোচনা নিষ্প্রয়োজন। যাকাত সংক্রান্ত কিছু কিছু মাসআলায় ইমামদের মধ্যে মতভিন্নতা থাকলেও মূল বিষয়ে অর্থাৎ যাকাত ফরয হওয়া সম্পর্কে কোনো মতভেদ নেই। যাকাতের ফরযিয়তকে যে অস্বীকার করে সে ইসলাম থেকে খারিজ হয়ে যায়।’ -ফাতহুল বারী ৩/৩০৯" bangla1="" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" title="উপরের আলোচনা থেকে যাকাতের গুরুত্ব ও অপরিহার্যতা এবং এর সুফল ও উপকারিতা সম্পর্কে ধারণা পাওয়া গেল। এখান থেকে এ বিষয়টাও অনুমান করা যায় যে, ফরয হওয়া সত্ত্বেও যারা যাকাত আদায় করে না তারা কত বড় ক্ষতিগ্রস্ত-তার শিকার! যাকাতের সকল সুফল থেকে বঞ্চিত হওয়ার পাশাপাশি আল্লাহর আদেশ অমান্য করার কারণে তাদেরকে যে মর্মন্তুদ শাস্তির মুখোমুখি হতে হবে তা-ও কুরআন মজীদে বলে দেওয়া হয়েছে। ইরশাদ হয়েছে-" arabic="وَ لَا یَحْسَبَنَّ الَّذِیْنَ یَبْخَلُوْنَ بِمَاۤ اٰتٰىهُمُ اللّٰهُ مِنْ فَضْلِهٖ هُوَ خَیْرًا لَّهُمْ ؕ بَلْ هُوَ شَرٌّ لَّهُمْ ؕ سَیُطَوَّقُوْنَ مَا بَخِلُوْا بِهٖ یَوْمَ الْقِیٰمَةِ ؕ وَ لِلّٰهِ مِیْرَاثُ السَّمٰوٰتِ وَ الْاَرْضِ ؕ وَ اللّٰهُ بِمَا تَعْمَلُوْنَ خَبِیْرٌ۠۝۱" bangla="আর আল্লাহ নিজ অনুগ্রহে যা তোমাদেরকে দিয়েছেন তাতে যারা কৃপণতা করে তারা যেন কিছুতেই মনে না করে যে, এটা তাদের জন্য মঙ্গল। না, এটা তাদের জন্য অমঙ্গল। যে সম্পদে তারা কৃপণতা করেছে কিয়ামতের দিন তা-ই তাদের গলায় বেড়ি হবে। আসমান ও যমীনের স্বত্ত্বাধিকার একমাত্র আল্লাহরই। তোমরা যা কর আল্লাহ তা বিশেষভাবে অবগত। -সূরা আলইমরান : ১৮০" bangla1="হাদীস শরীফে এসেছে- ‘যাকে আল্লাহ সম্পদ দিয়েছেন, কিন্তু সে তার যাকাত দেয়নি কিয়ামতের দিন তা বিষধর স্বর্পরূপে উপস্থিত হবে এবং তা তার গলায় পেঁচিয়ে দেওয়া হবে। সাপটি তার উভয় অধরপ্রান্তে দংশন করবে এবং বলবে, আমিই তোমার ঐ ধন, আমিই তোমরা পুঞ্জিভূত সম্পদ।’ -সহীহ বুখারী" bangla2="এই গুরুত্বপূর্ণ ফরয আদায়ের  জন্য কর্তব্য হল এ বিষয়ের শরয়ী মাসআলাগুলোর যথাযথ জ্ঞান লাভ করা। এ উদ্দেশ্যে যাকাতের মৌলিক ও নিত্যপ্রয়োজনীয় মাসায়েল এই প্রবন্ধে ফিকহ ও হাদীসের কিতাবের উদ্ধৃতিতে উল্লেখ করার চেষ্টা করা হবে। তবে সকল মাসআলা এখানে আলোচিত হয়নি। বিস্তারিত জানার জন্য ফিকহ ও ফতোয়ার নির্ভরযোগ্য কিতাবাদির সাহায্য নিতে হবে। যাকাত বিষয়ক সমসাময়িক মাসায়েল জানার জন্য ‘আলকাউসার’ অক্টোবর-নভেম্বর ’০৫ সংখ্যায় প্রকাশিত ‘রোযা ও যাকাত : গুরুত্বপূর্ণ কয়েকটি মাসআলা’ শীর্ষক প্রবন্ধটি দ্রষ্টব্য।" />

    <card1 heading="" head="যাদের উপর যাকাত ফরয হয়"  bangla4="১. আগেই বলা হয়েছে যে, যাকাত ইসলামের একটি অপরিহার্য ইবাদত। এজন্য শুধু মুসলিমগণই যাকাত আদায়ের জন্য সম্বোধিত হন। সুস্থমস্তিষ্ক, আযাদ, বালেগ মুসলমান নিসাব পরিমাণ সম্পদের মালিক হলে যাকাত আদায় করা তার ওপর ফরয হয়ে যায়। -আদ্দুররুল মুখতার ২/২৫৯ বাদায়েউস সানায়ে ২/৭৯,৮২" bangla5="কাফির যেহেতু ইবাদতের যোগ্যতা রাখে না তাই তাদের ওপর যাকাত আসে না।" bangla6="এছাড়া অসুস্থমস্তিষ্ক মুসলিমের ওপর এবং নাবালেগ শিশু-কিশোরের ওপরও যাকাত ফরয নয়। -মুসান্নাফে ইবনে আবী শায়বা ৬/৪৬১-৪৬২; রদ্দুল মুহতার ২/২৫৯ রদ্দুল মুহতার ২/২৫৮" />

    <card1 heading="" head="যেসব জিনিসের উপর যাকাত ফরয হয়" bangla8="২. সব ধরনের সম্পদ ও সামগ্রীর ওপর যাকাত ফরয হয় না। শুধু সোনা-রুপা, টাকা-পয়সা, পালিত পশু (নির্ধারিত নিয়ম অনুযায়ী) এবং ব্যবসার পণ্যে যাকাত ফরয হয়।" bangla9="৩. সোনা-রুপার অলংকার সর্বদা বা কালেভদ্রে ব্যবহৃত হোক কিংবা একেবারেই ব্যবহার না করা হোক সর্বাবস্থাতেই তার যাকাত দিতে হবে। -সুনানে আবু দাউদ ১/২৫৫;  সুনানে নাসায়ী হাদীস ২২৫৮; মুসান্নাফে আবদুর রাযযাক ৭০৫৪-৭০৬১,৭০৬৩-৭০৬৫; মুসান্নাফে ইবনে আবী শায়বা হাদীস ৯৯৭৪;৬/৪৬৯-৪৭১" bangla10="৪. অলংকার ছাড়া সোনা-রুপার অন্যান্য সামগ্রীর ওপরও যাকাত ফরয হয়।" />

    <card1 heading="" title="-মুসান্নাফে আবদুর রাযযাক, হাদীস ৭০৬১; ৭০৬৬; ৭১০২" arabic="" bangla="৫. জামা-কাপড় কিংবা অন্য কোনো সামগ্রীতে সোনা-রুপার কারুকাজ করা থাকলে  তা-ও   যাকাতের  হিসাবের  অন্তর্ভুক্ত হবে এবং যে পরিমাণ সোনা-রুপা কারুকাজে লেগেছে অন্যান্য যাকাতযোগ্য সম্পদের সঙ্গে তারও যাকাত দিতে হবে। -মুসান্নাফ আবদুর রাযযাক হাদীস ৭০৬৬; মুসান্নাফে ইবনে আবী শায়বা, হাদীস    ১০৬৪৮,১০৬৪৯,১০৬৫১" bangla1="সোনা-রুপা ছাড়া অন্য কোনো ধাতুর অলংকার ইত্যাদির উপর যাকাত ফরয নয়। তদ্রূপ হিরা, মণি-মুক্তা ইত্যাদি মূল্যবান পাথর ব্যবসাপণ্য না হলে সেগুলোতেও যাকাত ফরয নয়।-কিতাবুল আছার মুসান্নাফে আবদুর রাযযাক ৭০৬১-৭০৬৪; মুসান্নাফে ইবনে আবী শায়বা ৬/৪৪৭-৪৪৮" bangla2="৬. মৌলিক প্রয়োজন থেকে উদ্ধৃত্ত টাকা-পয়সা নিসাব পরিমাণ হলে এবং এক বছর স্থায়ী হলে বছর শেষে তার যাকাত আদায় করা ফরয হয়।-মুসান্নাফে আবদুর রাযযাক ৭০৯১,৭০৯২" bangla3="তদ্রূপ  ব্যাংক ব্যালেন্স, ফিক্সড ডিপোজিট, বন্ড, সার্টিফিকেট ইত্যাদিও নগদ টাকা-পয়সার মতোই। এসবের ওপরও যাকাত ফরয হয়।" bangla4="৭. টাকা-পয়সা ব্যবসায় না খাটিয়ে এমনি রেখে দিলেও তাতে যাকাত ফরয হয়। -আদ্দুররুল মুখতার ২/২৬৭; রদ্দুল মুহতার ২/২৬২,৩০০" bangla5="৮. হজ্বের উদ্দেশ্যে কিংবা ঘর-বাড়ি নির্মাণ, ছেলে-মেয়ের বিয়ে-শাদি ইত্যাদি প্রয়োজনের জন্য যে অর্থ সঞ্চয় করা হচ্ছে তা-ও এর ব্যতিক্রম নয়। সঞ্চিত অর্থ পৃথকভাবে  কিংবা অন্যান্য যাকাতযোগ্য সম্পদের সাথে যুক্ত হয়ে নিসাব পরিমাণ  হলে এবং নিসাবের ওপর এক বছর অতিবাহিত হলে যাকাত ফরয হবে। বছর পূর্ণ হওয়ার আগেই তা যদি খরচ হয়ে যায় তাহলে যাকাত ফরয হবে না।-মুসান্নাফে আবদুর রাযযাক হাদীস ৭০৩২; মুসান্নাফে ইবনে আবী শায়বা হাদীস ১০৩২৫" bangla6="৯. দোকান-পাটে যা কিছু বিক্রয়ের উদ্দেশ্যে রাখা থাকে তা বাণিজ্য-দ্রব্য। এর মূল্য নিসাব পরিমাণ হলে যাকাত আদায় করা ফরয। -সুনানে আবু দাউদ ১/২১৮; সুনানে কুবরা বায়হাকী ৪/১৫৭; মুয়াত্তা ইমাম মালেক পৃ ১০৮; মুসান্নাফ আবদুর রাযযাক হাদীস ৭১০৩,৭১০৪; মুসান্নাফে ইবনে আবী শায়বা, হাদীস ১০৫৫৭, ১০৫৬০, ১০৫৬৩" bangla7="১০. ব্যবসার নিয়তে  কোনো কিছু ক্রয় করলে তা স্থাবর সম্পত্তি হোক যেমন জমি-জমা, ফ্ল্যাট কিংবা অস্থাবর যেমন মুদী সামগ্রী, কাপড়-চোপড়, অলংকার, নির্মাণ সামগ্রী, গাড়ি, ফার্নিচার, ইলেক্ট্রনিক সামগ্রী, হার্ডওয়ার সামগ্রী, বইপুস্তক ইত্যাদি, তা বাণিজ্য-দ্রব্য বলে গণ্য হবে এবং মূল্য নিসাব পরিমাণ হলে যাকাত দেওয়া ফরয হবে। -মুসান্নাফে আবদুর রাযযাক হাদীস ৭১০৩,৭১০৪" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" head="নিসাবের বিবরণ" title="১১. স্বর্ণের ক্ষেত্রে যাকাতের নিসাব হল বিশ মিসকাল। -সুনানে আবু দাউদ ১/২২১; মুসান্নাফে আবদুর রাযযাক  হাদীস ৭০৭৭, ৭০৮২" bangla="আধুনিক হিসাবে সাড়ে সাত ভরি।" bangla1="১২. রুপার ক্ষেত্রে নিসাব হল দু’শ দিরহাম। -সহীহ বুখারী, হাদীস ১৪৪৭; সহীহ মুসলিম, হাদীস ৯৭৯" bangla2="আধুনিক হিসাবে সাড়ে বায়ান্ন তোলা। এ পরিমাণ সোনা-রুপা থাকলে যাকাত দিতে হবে।" bangla3="১৩. প্রয়োজনের উদ্ধৃত্ত টাকা-পয়সা বা বাণিজ্য-দ্রব্যের মূল্য যদি সাড়ে বায়ান্ন তোলা রুপার সমপরিমাণ হয় তাহলে যাকাতের নিসাব পূর্ণ হয়েছে ধরা হবে এবং এর যাকাত দিতে হবে।-মুসান্নাফে আবদুর রাযযাক হাদীস ৬৭৯৭,৬৮৫১; মুসান্নাফে ইবনে আবী শায়বা হাদীস ৯৯৩৭" bangla4="১৪. যদি সোনা-রুপা, টাকা-পয়সা কিংবা বাণিজ্য-দ্রব্য- এগুলোর কোনোটি পৃথকভাবে নিসাব পরিমাণ না থাকে, কিন্তু এসবের একাধিক সামগ্রী এ পরিমাণ রয়েছে, যা একত্র করলে সাড়ে বায়ান্ন তোলা রুপার সমমূল্য বা তার চেয়ে বেশি হয় তাহলে এক্ষেত্রে সকল সম্পদ হিসাব করে যাকাত দিতে হবে।-মুসান্নাফে আবদুর রাযযাক হাদীস ৭০৬৬,৭০৮১; মুসান্নাফে ইবনে আবী শায়বা ৬/৩৯৩" bangla5="কিছু দৃষ্টান্ত ক) কারো কাছে নিসাবের কম সোনা এবং নিসাবের কম রুপা আছে, কিন্তু যে পরিমাণ সোনা আছে তার মূল্য মজুদ রুপার সাথে যোগ করলে সাড়ে বায়ান্ন তোলা রুপার সমমূল্য হয় বা তার চেয়ে বেশি হয়। তাহলে সোনা-রুপার মূল্য হিসাব করে যাকাত আদায় করতে হবে। -মুসান্নাফে ইবনে আবী শায়বা হাদীস ৯৯৭৯,১০৬৪৯; রদ্দুল মুহতার ২/৩০৩" bangla6="খ) কারো কাছে কিছু স্বর্ণালংকার আর কিছু উদ্বৃত্ত টাকা কিংবা বাণিজ্যদ্রব্য আছে যা একত্র করলে সাড়ে বায়ান্ন তোলা রুপার সমমূল্য বা তার চেয়ে বেশি হয়। এর যাকাত দিতে হবে। -রদ্দুল মুহতার ২/৩০৩" bangla7="গ) কারো কাছে নিসাবের কম রুপা আর কিছু উদ্বৃত্ত টাকা বা বাণিজ্যদ্রব্য আছে যা একত্র করলে সাড়ে বায়ান্ন তোলা রুপার সমমূল্য বা তার চেয়ে বেশি হয়। এরও যাকাত দিতে হবে। -আদ্দুররুল মুখতার ২/৩০৩" bangla8="১৫. নিসাবের অতিরিক্ত সোনা-রুপা, টাকা-পয়সা ও বাণিজ্যদ্রব্যের যাকাত আনুপাতিক হারে দিতে হবে। -মুসান্নাফে আবদুর রাযযাক       হাদীস ৭০৩২, ৭০৭৪, ৭০৭৫, ৭০৭৯, ৭০৮০; মুসান্নাফে ইবনে আবী শায়বা ৬/৩৯০; আদ্দুররুল মুখতার ২/২৯৯" bangla9="১৬. কারো কাছে সোনা-রুপা, টাকা-পয়সা কিংবা বাণিজ্যদ্রব্য পৃথকভাবে বা সম্মিলিতভাবে নিসাব পরিমাণ ছিল, বছরের মাঝে এ জাতীয় আরো কিছু সম্পদ কোনো সূত্রে পাওয়া গেল এক্ষেত্রে নতুন প্রাপ্ত সম্পদ পুরাতন সম্পদের সঙ্গে যোগ হবে এবং পুরাতন সম্পদের বছর পূর্ণ হওয়ার পর সমুদয় সম্পদের যাকাত দিতে হবে। বছরের মাঝে যা যোগ হয়েছে তার জন্য পৃথক বছর পূর্ণ হওয়া লাগবে না।-মুসান্নাফে আবদুর রাযযাক হাদীস ৬৮৭২,৭০৪০,৭০৪৪; মুসান্নাফে ইবনে আবী শায়বা হাদীস ১০৩২৫,১০৩২৭ " bangla10="১৭. বছরের শুরু ও শেষে নিসাব পূর্ণ থাকলে যাকাত আদায় করতে হবে। মাঝে নিসাব কমে যাওয়া ধর্তব্য নয়। অবশ্য বছরের মাঝে সম্পূর্ণ সম্পদ নষ্ট হয়ে যাওয়ার পর পুনরায় যদি নিসাব পরিমাণ সম্পদের মালিক হয় তবে ঐ সময় থেকে নতুন করে বছরের হিসাব আরম্ভ হবে এবং এক বছর পূর্ণ হওয়ার পর যাকাত আদায় করতে হবে। -মুসান্নাফে আবদুর রাযযাক  হাদীস ৭০৪২,৭০৪৪; আদ্দুররুল মুখতার ২/৩০২" />

    <card1 heading="" head="যে সব জিনিসের ওপর যাকাত ফরয নয়" title="১৮. নিজ ও পোষ্য পরিজনের অন্ন, বস্ত্র, বাসস্থান ও বাহনের ওপর যাকাত ফরয নয়।-মুসান্নাফে আবদুর রাযযাক ৪/১৯-২০; মুসান্নাফে ইবনে আবী শায়বা হাদীস ১০২০৭; আদ্দুররুল মুখতার ২/২৬৫" bangla="১৯. গৃহের আসবাবপত্র যেমন খাট-পালঙ্ক, চেয়ার-টেবিল, ফ্রিজ, আলমারি ইত্যাদি এবং গার্হস্থ সামগ্রী যেমন হাড়ি-পাতিল, থালা-বাটি, গ্লাস ইত্যাদির উপর যাকাত ফরয নয়। তা যত উচ্চমূল্যেরই হোক না কেন।-মুসান্নাফে আবদুর রাযযাক  হাদীস ৭০৯৩,৭১০২; মুসান্নাফে ইবনে আবী শায়বা হাদীস ১০৫৬০; আদ্দুররুল মুখতার ২/২৬৫" bangla1="তবে এক্ষেত্রে মনে রাখাতে হবে য, যেসব বস্ত্তর উপর যাকাত আসে না সেগুলোতে যদি সোনা-রুপা সংযুক্ত থাকে তাহলে অন্যান্য যাকাতযোগ্য সম্পদের সাথে এই সংযুক্ত সোনা-রুপারও যাকাত ফরয হবে।" bangla2="২০. পরিধেয় বস্ত্র, জুতা যদি প্রয়োজনের তুলনায় অনেক বেশিও থাকে তবুও তাতে যাকাত ফরয হবে না। -রদ্দুল মুহতার ২/২৬৫" bangla3="২১. দোকান-পাট বা ব্যবসা প্রতিষ্ঠানের এমন আসবাবপত্র যা ব্যবসাপণ্য নয়, তার ওপর যাকাত ফরয নয়। তবে ফার্নিচারের দোকানে বিক্রির উদ্দেশ্যে যেসব ফার্নিচার রাখা থাকে তা যেহেতু বাণিজ্যদ্রব্য তাই এসবের ওপর যাকাত ফরয হবে।" bangla4="২২. ঘর-বাড়ি বা দোকানপাট তৈরি করে ভাড়া দিলে তাতেও যাকাত ফরয নয়। তবে এসব ক্ষেত্রে ভাড়া বাবদ যে অর্থ পাওয়া যাবে তার ওপর মাসআলা নং ৬ প্রযোজ্য হবে।" bangla5="২৩. ভাড়া দেওয়ার উদ্দেশ্যে ঘর-বাড়ি বা অন্য কোনো সামগ্রী যেমন ডেকোরেটরের বড় বড় ডেগ, থালা-বাটি ইত্যাদি ক্রয় করলে তার ওপরও যাকাত ফরয নয়। তবে ভাড়া বাবদ প্রাপ্ত অর্থের উপর যাকাত আসবে।" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" head="ঋণ ও পাওনা প্রসঙ্গ" arabic="" bangla="২৪. কারো ঋণ যদি এত হয় যা বাদ দিলে তার কাছে নিসাব পরিমাণ যাকাতযোগ্য সম্পদ থাকে না তাহলে তার ওপর যাকাত ফরয নয়। -মুয়াত্তা মালেক ১০৭; মুসান্নাফে আবদুর রাযযাক হাদীস ৭০০৩, ৭০৮৬, ৭০৮৯, ৭০৯০; মুসান্নাফে ইবনে আবী শায়বা ৬/৫৪৭-৫৪৮; আদ্দুররুল মুখতার ২/২৬৩; বাদায়েউস সানায়ে ২/৮৩" bangla1="কিন্তু এখানে মনে রাখতে হবে যে, এই প্রসিদ্ধ মাসআলাটি সকল ঋণের ক্ষেত্রে নয়। ঋণ দুই ধরনের হয়ে থাকে। ক. প্রয়োজনাদি পূরণের জন্য বাধ্য হয়ে যে ঋণ নেওয়া হয়। খ. ব্যবসা-বাণিজ্যের উদ্দেশ্যে যে ঋণ নেওয়া হয়।" bangla2="প্রথম প্রকারের ঋণ সম্পদ থেকে বাদ দিয়ে যাকাতের নিসাব বাকি থাকে কিনা তার হিসাব করতে হবে। নিসাব থাকলে যাকাত ফরয হবে, অন্যথায় নয়। কিন্তু যে সকল ঋণ উন্নয়নের জন্য নেওয়া হয় যেমন কারখানা বানানো, কিংবা ভাড়া দেওয়া বা বিক্রি করার উদ্দেশ্যে বিল্ডিং বানানো অথবা ব্যবসা সম্প্রসারণের জন্য ঋণ নিলে যাকাতের হিসাবের সময় সে ঋণ ধর্তব্য হবে না। অর্থাৎ এ ধরনের ঋণের কারণে যাকাত কম দেওয়া যাবে না। -মুসান্নাফে আবদুর রাযযাক হাদীস ৭০৮৭" bangla3="২৫. বিয়ে-শাদিতে মোহরানার যে অংশ বাকি থাকে তা স্বামীর কাছে স্ত্রীর পাওনা। কিন্তু এই পাওনা স্বামীর ওপর যাকাত ফরয হওয়া না হওয়ার ক্ষেত্রে কোনো প্রভাব ফেলে না। অর্থাৎ যাকাতযোগ্য সম্পদের হিসাবের সময় এই ঋণ বাদ দেওয়া যাবে না; বরং সমুদয় সম্পদের যাকাত দিতে হবে। -রদ্দুল মুহতার ২/২৬১" bangla4="উল্লেখ্য যে, বিনা ওযরে মোহরানা আদায়ে বিলম্ব করা অত্যন্ত নিন্দনীয়।" bangla5="২৬. অন্যকে যে টাকা কর্জ হিসেবে দেওয়া হয়েছে বা ব্যবসায়ী কোনো পণ্য বাকিতে বিক্রয় করেছে এই পাওনা টাকা পৃথকভাবে বা অন্য যাকাতযোগ্য সম্পদের সাথে মিলিতভাবে নিসাব পূর্ণ করলে তারও যাকাত দিতে হবে। -মুসান্নাফে আবদুর রাযযাক হাদীস ৭১১১-৭১১৩,৭১২১,৭১২৩,৭১২৮; মুসান্নাফে ইবনে আবী শায়বা ৬/৪৮৪-৪৮৬" bangla6="২৭. পাওনা উসূল হওয়ার পর ওই টাকার যাকাত আদায় করা ফরয হয়। তার আগে আদায় করা জরুরি নয়, তবে আদায় করলে যাকাত আদায় হয়ে যাবে।-মুসান্নাফে ইবনে আবী শায়বা হাদীস ১০৩৪৭, ১০৩৫৬" bangla7="২৮. উপরোক্ত ক্ষেত্রে পাওনা উসূল হতে যদি কয়েক বছর সময় অতিবাহিত হয়ে যায় তাহলে উসুল হওয়ার পর বিগত সকল বছরের যাকাত আদায় করা ফরয হয়। -মুসান্নাফে আবদুর রাযযাক হাদীস ৭১১৬,৭১২৯,৭১৩১; মুসান্নাফে ইবনে আবী শায়বা হাদীস ১০৩৪৬,১০৩৫৬" bangla8="২৯. স্বামীর কাছে পাওনা মোহরানা নিসাব পরিমাণ হলেও তা স্ত্রীর   হস্তগত হওয়ার আগ পর্যন্ত তাতে যাকাত ফরয হয় না। হস্তগত হওয়ার পর যদি আগে থেকেই ঐ মহিলার কাছে যাকাতযোগ্য সম্পদ নিসাব পরিমাণ না থাকে তাহলে এখন থেকে বছর গণনা শুরু হবে এবং বছর পূর্ণ হওয়ার পর যাকাত আদায় করতে হবে।" bangla9="৩০. আর যদি স্ত্রী মোহরানা পাওয়ার আগ থেকেই নিসাব পরিমাণ অর্থ বা সম্পদের মালিক  থেকে থাকে তাহলে এই সদ্যপ্রাপ্ত মোহরানা অন্যান্য টাকা-পয়সা বা সম্পদের সাথে যোগ হবে এবং সেই সব পুরানো সম্পদের বছর পূর্ণ হওয়ার পর সমুদয় সম্পদের যাকাত দিতে হবে।" bangla10="" />

    <card1 heading="" title="এক আয়াতে মু’মিনদের সম্বোধন করে বলেন-" arabic="وَ مَا تُنْفِقُوْا مِنْ خَیْرٍ فَلِاَنْفُسِكُمْ ؕ وَ مَا تُنْفِقُوْنَ اِلَّا ابْتِغَآءَ وَجْهِ اللّٰهِ ؕ وَ مَا تُنْفِقُوْا مِنْ خَیْرٍ یُّوَفَّ اِلَیْكُمْ وَ اَنْتُمْ لَا تُظْلَمُوْنَ۝۲" bangla="এবং তোমরা তো শুধু আল্লাহর সন্তুষ্টি লাভের জন্যই ব্যয় করে থাক। যে ধনসম্পদ তোমরা ব্যয় কর তার পুরস্কার তোমাদেরকে পুরোপুরিভাবে প্রদান করা হবে এবং তোমাদের প্রতি অন্যায় করা হবে না। -সূরা বাকারা : ২৭২" bangla1="" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" title="অন্য এক আয়াতে ঈমানদারদের সতর্ক করা হয়েছে তারা যেন অসংযত আচরণের মাধ্যমে তাদের দান-সদকাকে ব্যর্থ না করে দেয়। ইরশাদ হয়েছে-" arabic="یٰۤاَیُّهَا الَّذِیْنَ اٰمَنُوْا لَا تُبْطِلُوْا صَدَقٰتِكُمْ بِالْمَنِّ وَ الْاَذٰی ۙ كَالَّذِیْ یُنْفِقُ مَالَهٗ رِئَآءَ النَّاسِ وَ لَا یُؤْمِنُ بِاللّٰهِ وَ الْیَوْمِ الْاٰخِرِ ؕ" bangla="‘হে ঈমানদারগণ, তোমরা অনুগ্রহ ফলিয়ে ও কষ্ট দিয়ে তোমাদের দান-সদকাকে বিনষ্ট করো না। ওই লোকের মতো যে লোক দেখানোর জন্য সম্পদ ব্যয় করে আর ঈমান রাখে না আল্লাহ ও আখিরাত দিবসের উপর।-সূরা বাকারা : ২৬৪" bangla1="" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" title="অন্য আয়াতে ইরশাদ হয়েছে-" arabic="واحسنوا ان الله يحب المحسنين" bangla="কুরআন মজীদের উপরোক্ত আয়াতসমূহ থেকে প্রমাণিত  হয় যে, বিনয়, খোদাভীতি, ইখলাস ও আখলাকে হাসানা হল দান-সদকা আল্লাহর দরবারে মকবুল হওয়ার অভ্যন্তরীণ শর্ত। এসব বিষয়ে যত্নবান হওয়ার সঙ্গে সঙ্গে সময়মতো যাকাত আদায় করে দেওয়া কর্তব্য।" bangla1="" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" title="৩১. বছর অতিক্রান্ত হওয়ার পর যাকাত আদায়ে বিলম্ব করা যায় না। কুরআন মজীদে ইরশাদ হয়েছে-" arabic="وَ اَنْفِقُوْا مِنْ مَّا رَزَقْنٰكُمْ مِّنْ قَبْلِ اَنْ یَّاْتِیَ اَحَدَكُمُ الْمَوْتُ فَیَقُوْلَ رَبِّ لَوْ لَاۤ اَخَّرْتَنِیْۤ اِلٰۤی اَجَلٍ قَرِیْبٍ ۙ فَاَصَّدَّقَ وَ اَكُنْ مِّنَ الصّٰلِحِیْنَ۝۱" bangla="আমি তোমাদেরকে যে রিযক দিয়েছি তোমরা তা থেকে ব্যয় করবে তোমাদের কারো মৃত্যু আসার পূর্বে। অন্যথায় মৃত্যু এল সে বলবে হে আমার প্রতিপালক! আমাকে আরও কিছু কালের অবকাশ কেন দিলে না! তাহলে আমি সদাকা করতাম এবং সৎকর্মপরায়ণদের অন্তর্ভুক্ত হতাম।’-সূরা মুনাফিকূন : ১০" bangla1="এক্ষেত্রে করণীয় হল, নিসাবের মালিক হওয়ার সময়টি সামনে রাখা এবং ঠিক তার এক বছর পর সেই সময়েই যাকাত আদায় করা। নির্দিষ্ট সময়টি জানা থাকা সত্ত্বেও অন্য কোনো মাসের অপেক্ষায় বসে থাকা উচিত নয়।" bangla2="৩২. যে দিন এক বছর পূর্ণ হবে সেদিনই যাকাত আদায় করা ফরয হয়। এরপর যখনই যাকাত আদায় করুক সে পরিমাণই আদায় করতে  হবে যা সেই দিন ফরয হয়েছিল। -মুসান্নাফে ইবনে আবী শায়বা হাদীস ১০৫৫৯" bangla3="৩৩. বছর পূর্ণ হওয়ার ক্ষেত্রে চন্দ্রবর্ষের হিসাব ধর্তব্য, সৌর বর্ষের নয়।" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" head="নিয়ত করা" title="৩৪. যাকাত আদায় হওয়ার জন্য যাকাত প্রদানের নিয়ত করা জরুরি। -রদ্দুল মুহতার ২/২৫৮" bangla="৩৫. একমাত্র আল্লাহর সন্তুষ্টির উদ্দেশ্যেই যাকাত প্রদান করতে হবে। জনসমর্থন অর্জনের জন্য, লোকের প্রশংসা কুড়ানোর জন্য কিংবা অন্য কোনো জাগতিক উদ্দেশ্যে যাকাত দেওয়া হলে তা আল্লাহর দরবারে কবুল হবে না।-সূরা বাক্বারা ২৬৪" bangla1="যাকাতের উপযুক্ত খাতে যেমন ফকীর-মিসকীনকে দেওয়ার সময় যাকাতের নিয়ত করতে হবে। এটাই মূল নিয়ম। তবে নিজের সম্পদ থেকে যাকাতের টাকা পৃথক করে রাখলে পৃথক করার সময়ের নিয়তই যথেষ্ট হবে। এখান থেকে ফকীর-মিসকীনকে দেওয়ার সময় নতুন নিয়ত না করলেও যাকাত আদায় হয়ে যাবে।-রদ্দুল মুহতার ২/২৬৮" bangla2="৩৬. যাকাতের উদ্দেশ্যে টাকা পৃথক করে রাখলেও মালিক তা প্রয়োজনে খরচ করতে পারবে। তবে পরে যাকাত আদায়ের সময় যাকাতের নিয়ত করতে হবে। -মুসান্নাফে ইবনে আবী শায়বা হাদীস ১০৩৯১, ১০৩৯২" bangla3="৩৭. যাকাত গ্রহণের উপযুক্ত ব্যক্তিকে কিছু টাকা দান করা হয়েছে, কিন্তু দান করার সময় দানকারীর মনে যাকাতের নিয়ত ছিল না তো গ্রহীতার কাছে সেই টাকা বিদ্যমান থাকা অবস্থায় যাকাতের নিয়ত করলে যাকাত আদায় হবে। তদ্রূপ যাকাত গ্রহণের উপযুক্ত ব্যক্তিকে কোনো খাদ্যদ্রব্য প্রদান করা হলে গ্রহীতা তা খেয়ে ফেলার বা বিক্রি করে দেওয়ার আগে যাকাতের নিয়ত করলেও যাকাত আদায় হবে। এরপরে যাকাতের নিয়ত করলে যাকাত হিসাবে আদায় হবে না।-আদ্দুররুল মুখতার ২/২৬৮; রদ্দুল মুহতার ২/২৬৮-২৬৯" bangla4="৩৮. যাকাতের টাকা আলাদা করে রাখা হয়েছে। কিন্তু ফকীর-মিসকীনকে দেওয়ার আগেই তা চুরি হয়ে গেল বা অন্য কোনোভাবে নষ্ট হয়ে গেল তাহলে যাকাত আদায় হয়নি। পুনরায় যাকাত দিতে হবে।-মুসান্নাফে আবদুর রাযযাক হাদীস ৬৯৩৬,৬৯৩৮; মুসান্নাফে ইবনে আবী শায়বা ৬/৫৩১-৫৩২; রদ্দুল মুহতার ২/২৭০" bangla5="৩৯. যে সম্পদের উপর যাকাত ফরয হয়েছে তার চল্লিশ ভাগের একভাগ (২.৫০%) যাকাত দেওয়া ফরয। সম্পদের মূল্য নির্ধারণ করে শতকরা আড়াই টাকা হারে নগদ টাকা কিংবা ওই পরিমাণ টাকার কাপড়-চোপড় বা অন্য কোনো প্রয়োজনীয় সামগ্রী কিনে দিলেও যাকাত আদায় হবে। -সুনানে নাসায়ী হাদীস ২২৩০-২২৩৩; সুনানে আবু দাউদ হাদীস ১৫৭০-১৫৭২; সুনানে তিরমিযী হাদীস ৬২৩; সুনানে ইবনে মাজাহ হাদীস ১৮০৩ ; মুসান্নাফে আবদুর রাযযাক হাদীস ৭১৩৩-৭১৩৪; মুসান্নাফে ইবনে আবী শায়বা হাদীস ১০৫৩৯-১০৫৮১" bangla6="৪০. যে পরিমাণ যাকাত ফরয হয় স্বেচ্ছায় তার চেয়ে বেশি দিয়ে দিলেও অসুবিধা নেই। এতে যাকাত আদায় এবং বাড়তি দান দু’টোরই ছওয়াব পাওয়া যাবে।- মুসনাদে আহমদ হাদীস ২০৭৭; মুসান্নাফে আবদুর রাযযাক হাদীস ৬৯০৭" bangla7="৪১. যাকাত গ্রহণকারীকে একথা জানানোর প্রয়োজন নেই যে, তাকে যাকাত দেওয়া হচ্ছে। যেকোনোভাবে দরিদ্র ব্যক্তিকে যাকাতের মাল দেওয়া হলে মালিক যদি মনে মনে যাকাতের নিয়ত করে তাহলে যাকাত আদায় হয়ে যাবে।-রদ্দুল মুহতার ২/২৬৮" bangla8="৪২. অন্যের পক্ষ থেকে যাকাত আদায় করতে হলে তার অনুমতি নিতে হবে। অন্যথায় সে ব্যক্তির পক্ষ থেকে যাকাত আদায় হবে না। -রদ্দুল মুহতার ২/২৬৯" bangla9="৪৩. গৃহকর্তা যদি ঘরের লোকদেরকে যাকাত দেওয়ার অনুমতি দিয়ে রাখেন তাহলে তারা যাকাতের নিয়তে কাউকে কিছু দিলে তা যাকাত হিসেবে আদায় হবে। আর যদি পূর্বাগ্রে অনুমতি না দেওয়া থাকে আর ঘরের লোকেরা যাকাত হিসেবে কিছু দান করে তাহলে যাকে দান করা হল সে সেই অর্থ খরচ করার আগেই যদি গৃহকর্তা অনুমতি পাওয়া যায় তাহলেও তা যাকাত হিসেবে আদায় হবে। অন্যথায় যাকাত আদায় হবে না। পুনরায় আদায় করতে হবে।" bangla10="৪৪.  কোনো দরিদ্র ব্যক্তির কাছে কারো কিছু টাকা পাওনা আছে। এখন সে যদি যাকাতের নিয়তে পাওনা মাফ করে দেয় তাহলে যাকাত আদায় হবে না। তাকে যাকাত দিতে হলে নিয়ম হল, প্রথমে তাকে যাকাত প্রদান করা এরপর সেখান থেকে ঋণ উসূল করে নেওয়া।-আদ্দুররুল মুখতার ২/২৭০; রদ্দুল মুহতার ২/২৭১" />

    <card1 heading="" head="" arabic="" bangla="ঋণগ্রস্তকেই যাকাতের টাকা প্রদান করা উত্তম। কেননা এতে তাকে ঋণের দায় থেকে মুক্ত করা হয়। আর কোনো স্বচ্ছল ব্যক্তি যদি যাকাত থেকে গণ্য করা নিয়ত ছাড়াই ঋণগ্রহীতার ঋণ ক্ষমা করে দেয় তবে তো কথাই নেই।-রদ্দুল মুহতার ২/২৭১" bangla1="" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 title="কুরআন মজীদে যাকাতের খাত নির্ধারিত করে দেওয়া হয়েছে। এখাত ছাড়া অন্য কোথাও যাকাত প্রদান করা জায়েয নয়। ইরশাদ হয়েছে-" head="যাদেরকে যাকাত দেওয়া যাবে" arabic="اِنَّمَا الصَّدَقٰتُ لِلْفُقَرَآءِ وَ الْمَسٰكِیْنِ وَ الْعٰمِلِیْنَ عَلَیْهَا وَ الْمُؤَلَّفَةِ قُلُوْبُهُمْ وَ فِی الرِّقَابِ وَ الْغٰرِمِیْنَ وَ فِیْ سَبِیْلِ اللّٰهِ وَ ابْنِ السَّبِیْلِ ؕ فَرِیْضَةً مِّنَ اللّٰهِ ؕ وَ اللّٰهُ عَلِیْمٌ حَكِیْمٌ۝۶۰" bangla="যাকাত তো কেবল নিঃস্ব, অভাবগ্রস্ত ও যাকাতের কাজে নিযুক্ত ব্যক্তিদের জন্য, যাদের মনোরঞ্জন উদ্দেশ্য তাদের জন্য, দাসমুক্তির জন্য, ঋণগ্রস্তদের জন্য, আল্লাহর পথে জিহাদকারী ও মুসাফিরের জন্য। এ আল্লাহর বিধান। আল্লাহ সর্বজ্ঞ, প্রজ্ঞাময়।-সূরা তাওবা : ৬০" bangla1="৪৫. যে দরিদ্র ব্যক্তির কাছে অতি সামান্য  মাল আছে, অথবা কিছুই নেই, এমনকি একদিনের খোরাকীও নেই এমন লোক শরীয়তের দৃষ্টিতে গরীব। তাকে যাকাত দেওয়া যাবে।" bangla2="৪৬.  যে ব্যক্তির কাছে যাকাতযোগ্য সম্পদ অর্থাৎ সোনা-রুপা, টাকা-পয়সা, বাণিজ্যদ্রব্য ইত্যাদি নিসাব পরিমাণ আছে সে শরীয়তের দৃষ্টিতে ধনী। তাকে যাকাত দেওয়া যাবে না।" bangla3="৪৭. অনুরূপভাবে যে ব্যক্তির কাছে যাকাতযোগ্য সম্পদ নিসাব পরিমাণ নেই, কিন্তু অন্য ধরনের সম্পদ যাতে যাকাত আসে না যেমন ঘরের আসবাবপত্র, পরিধেয় বস্ত্র, জুতা, গার্হস্থ সামগ্রী ইত্যাদি প্রয়োজনের অতিরিক্ত এবং নিসাব পরিমাণ আছে তাকেও যাকাত দেওয়া যাবে না।-মুসান্নাফে আবদুর রাযযাক হাদীস ৭১৫৬" bangla4="এই ব্যক্তির উপর সদকায়ে ফিতর ওয়াজিব।" bangla5="৪৮. যে ব্যক্তির কাছে যাকাতযোগ্য সম্পদও নিসাব পরিমাণ নেই এবং প্রয়োজনের অতিরিক্ত অন্য ধরনের মাল-সামানাও নিসাব পরিমাণ নেই এই ব্যক্তিকে যাকাত দেওয়া যাবে। -মুসান্নাফে ইবনে আবী শায়বা হাদীস ১০৫৩৬" bangla6="৪৯. যে ব্যক্তি এমন ঋণগ্রস্থ যে, ঋণ পরিশোধ করার পর তার কাছে নিসাব পরিমাণ সম্পদ থাকে না তাকে যাকাত দেওয়া যাবে।" bangla7="৫০. কোনো ব্যক্তি নিজ বাড়িতে নিসাব পরিমাণ সম্পদের অধিকারী, কিন্তু সফরে এসে অভাবে পড়ে গেছে বা  মাল-সামান চুরি হয়ে গেছে এমন ব্যক্তিকে যাকাত দেওয়া যাবে।  তবে এ ব্যক্তির জন্য শুধু প্রয়োজন পরিমাণ গ্রহণ করাই জায়েয, এর বেশি নয়।" bangla8="৫১. যাকাতের টাকা এমন দরিদ্রকে দেওয়া উত্তম যে দ্বীনদার। দ্বীনদার নয় এমন লোক যদি যাকাতের উপযুক্ত হয় তাহলে তাকেও যাকাত দেওয়া যাবে। কিন্তু যদি প্রবল ধারণা হয় যে, যাকাতের টাকা দেওয়া  হলে লোকটি সে টাকা গুনাহের কাজে ব্যয় করবে তাহলে তাকে যাকাত দেওয়া জায়েয নয়।" bangla9="৫২. যাকাত শুধু মুসলমানদেরকেই দেওয়া যাবে। হিন্দু, বৌদ্ধ, খৃষ্টান বা অন্য কোনো অমুসলিমকে যাকাত দেওয়া হলে যাকাত আদায় হবে না। তবে নফল দান-খায়রাত অমুসলিমকেও করা যায়। -মুসান্নাফে আবদুর রাযযাক হাদীস  ৭১৬৬,৭১৬৭, ৭১৭০; মুসান্নাফে ইবনে আবী শায়বা ৬/৫১৬-৫১৭" bangla10="৫৩. যাকাতের টাকা যাকাতের হক্বদারদের নিকট পৌঁছে দিতে হবে। যাকাতের নির্ধারিত খাতে ব্যয় না করে অন্য কোনো জনকল্যাণমূলক কাজে ব্যয় করা হলে যাকাত আদায় হবে না। যেমন রাস্তা-ঘাট, পুল নির্মাণ করা, কুপ খনন করা, বিদ্যুত-পানি ইত্যাদির ব্যবস্থা করা ইত্যাদি।" />

    <card1 heading="" head="" arabic="" bangla="৫৪. যাকাতের টাকা দ্বারা মসজিদ-মাদরাসা নির্মাণ করা, ইসলাম প্রচার, ইমাম-মুয়াজ্জিনের বেতন-ভাতা দেওয়া, ওয়াজ মাহফিল করা, দ্বীনি বই-পুস্তক ছাপানো, ইসলামী মিডিয়া তথা রেডিও, টিভির চ্যানেল করা ইত্যাদিও জায়েয নয়।" bangla1="মোটকথা, যাকাতের টাকা এর হক্বদারকেই দিতে হবে। অন্য কোনো ভালো খাতে ব্যয় করলেও যাকাত আদায় হবে না।-মুসান্নাফে আবদুর রাযযাক হাদীস ৬৯৪৭,৬৯৪৮, ৭১৩৭,৭১৭০" bangla2="৫৫. যাকাত আদায় হওয়ার জন্য শর্ত হল, উপযুক্ত ব্যক্তিকে মালিক বানিয়ে দেওয়া। যাতে সে নিজের খুশি মতো তার প্রয়োজন পূরণ করতে পারে। এরূপ না করে যদি যাকাতদাতা নিজের খুশি মতো দরিদ্র লোকটির কোনো প্রয়োজনে টাকাটি খরচ করে যেমন, তার ঘর সংস্কার করে দিল, টয়লেট স্থাপন করে দিল কিংবা পানি বা বিদ্যুতের ব্যবস্থা করল তাহলে যাকাত আদায় হবে না।-রদ্দুল মুহতার ২/২৫৭" bangla3="নিয়ম হল, যাকাতের টাকা দরিদ্র ব্যক্তির মালিকানায় দিয়ে দেওয়া। এরপর যদি সে নিজের খুশি মতো এসব কাজেই ব্যয় করে তাহলেও যাকাতদাতার যাকাত আদায় হয়ে যাবে।" bangla4="৫৬. আত্মীয়-স্বজন যদি যাকাত গ্রহণের উপযুক্ত হয় তাহলে তাদেরকে যাকাত দেওয়াই উত্তম। ভাই, বোন, ভাতিজা, ভাগনে, চাচা, মামা, ফুফু, খালা এবং অন্যান্য আত্মীয়দেরকে যাকাত দেওয়া যাবে। -মুসান্নাফে আবদুর রাযযাক হাদীস ৭১৬০,৭১৬১,৭১৬৪,৭১৭১; মুসান্নাফে ইবনে আবী শায়বা ৬/৫৪২-৫৪৬" bangla5="দেওয়ার সময় যাকাতের উল্লেখ না করে মনে মনে যাকাতের নিয়ত করলেও যাকাত আদায় হয়ে যাবে। এ ধরনের ক্ষেত্রে এটাই উত্তম।" bangla6="৫৭. নিজ পিতা-মাতা, দাদা-দাদী, নানা-নানী, পরদাদা প্রমুখ ব্যক্তিবর্গ যারা তার জন্মের উৎস তাদেরকে নিজের যাকাত দেওয়া জায়েয নয়। এমনিভাবে নিজের ছেলে-মেয়ে, নাতি-নাতিন এবং তাদের  অধস্তনকে নিজ সম্পদের যাকাত দেওয়া জায়েয নয়। স্বামী এবং স্ত্রী একে অপরকে যাকাত দেওয়া জায়েয নয়।-রদ্দুল মুহতার ২/২৫৮" bangla7="৫৮. বাড়ির কাজের ছেলে বা কাজের মেয়েকে যাকাত দেওয়া জায়েয যদি তারা যাকাত গ্রহণের উপযুক্ত হয়। তবে কাজের পারিশ্রমিক হিসেবে যাকাতের অর্থ দিলে যাকাত আদায় হবে না। কেউ কেউ কাজের লোক রাখার সময় বলে, মাসে এত টাকা করে পাবে আর ঈদে একটা বড় অংক পাবে। এক্ষেত্রে ঈদের সময় দেওয়া টাকা যাকাত হিসাবে প্রদান করা যাবে না। সেটা তার পারিশ্রমিকের অংশ বলেই ধর্তব্য হবে।" bangla8="৫৯. কোনো লোককে যাকাতের উপযুক্ত মনে হওয়ায় তাকে যাকাত দেওয়া হল, কিন্তু পরবর্তীতে প্রকাশ পেল যে, লোকটির নিসাব পরিমাণ সম্পদ রয়েছে তাহলেও যাকাত আদায় হয়ে যাবে। পুনরায় যাকাত দিতে হবে না। তবে যাকে যাকাত দেওয়া হয়েছে সে যদি জানতে পারে যে, এটা যাকাতের টাকা ছিল সেক্ষেত্রে তার ওপর তা ফেরৎ দেওয়া ওয়াজিব।" bangla9="৬০. যাকাত দেওয়ার পর যদি জানা যায় যে, যাকাত-গ্রহীতা অমুসলিম ছিল তাহলে যাকাত আদায় হবে না। পুনরায় যাকাত দিতে হবে।" bangla10="৬১. অপ্রাপ্তবয়স্ক (বুঝমান) ছেলে-মেয়েকে যাকাত দেওয়া যায়।-রদ্দুল মুহতার ২/২৫৭; আলবাহরুর রায়েক ২/২০১" />

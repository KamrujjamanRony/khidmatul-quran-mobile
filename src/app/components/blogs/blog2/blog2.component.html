    <h1 class="text-center text-2xl lg:text-4xl text-primary mt-2">টাকা দিয়ে সদকায়ে ফিতির আদায় করলে আদায় হবে না?</h1>

    <card1 heading="প্রশ্ন" head="" arabic="" bangla="আসসালামু আলাইকুম। আলহামদুলিল্লাহ হজরত আপনার মেহনতের কারণে আমরা আহলে হাদিস ফিরকা থেকে বেঁচে থাকতে পারছি।" bangla1="আমার বাসা খিলগাঁও চৌধুরী পাড়া ঝিল মসজিদ, জামিয়া ইকরা বাংলাদেশ মাদ্রাসার সামনে, মাকতাবাতুস সালামের সাথেই।" bangla2="আমার প্রশ্ন হলো ইদানিং আহলে হাদিস গণ বলে বেড়াচ্ছে টাকা দিয়ে ফিতরা আদায় হবে না। কারণ হাদিসে খাবার সামগ্রী দিয়ে আদায় করতে বলা হইছে। এখন আমরা যে টাকা দিয়ে আদায় করি ফিতরা তা কিসের ভিত্তিতে। বা এর জবাবে আমরা তাদের কে কি বলতে পারি?" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="উত্তর" head="" arabic="وعليكم السلام ورحمة الله وبركاته" bangla="" bangla1="" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" head="" arabic="بسم الله الرحمن الرحيم" bangla="যারা বলে থাকেন যে, টাকা দ্বারা সদকায়ে ফিতির আদায় করা যাবে না, তারা ফিক্বহে হাদীস এবং সাহাবায়ে কেরামের আমল সম্পর্কে অজ্ঞতার কারণে উপরোক্ত কথা বলে থাকেন। মূলত টাকা দ্বারাও সদকায়ে ফিতির আদায় করা যায়।" bangla1="ইমাম বুখারীর উস্তাজ ইমাম আবু বকর ইবনে আবী শাইবা রহঃ তার পৃথিবী বিখ্যাত হাদীসের কিতাব “মুসান্নাফ ইবনে আবী শাইবা” এর ৬ষ্ঠ খণ্ডের ৫০৭ নং পৃষ্ঠায় শিরোনাম এনেছেন فِي إِعْطَاءِ الدَّرَاهِمِ فِي زَكَاةِ الْفِطْرِ তথা টাকার বিনিময়ে সদকায়ে ফিতির প্রদান করা।" bangla2="এর অধীনে তিনি একাধিক আছার উল্লেখ করেছেন।" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" head="১" arabic="عَنْ قُرَّةَ، قَالَ: جَاءَنَا كِتَابُ عُمَرَ بْنِ عَبْدِ الْعَزِيزِ فِي صَدَقَةِ الْفِطْرِ «نِصْفُ صَاعٍ عَنْ كُلِّ إِنْسَانٍ أَوْ قِيمَتُهُ نِصْفُ دِرْهَمٍ»" bangla="কুররা রহঃ থেকে বর্ণিত। তিনি বলেন, আমাদের কাছে হযরত উমর বিন আব্দুল আজীজ রহঃ এর ফরমান আসলঃ “প্রত্যেক লোক থেকে আধা সা’ বা অর্ধেক দিরহামের সমমূল্য সদকায়ে ফিতির আদায় করার। [মুসান্নাফ ইবনে আবী শাইবা-৬/৫০৮, বর্ণনা নং-১০৪৭০]" bangla1="" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" head="২" arabic="حَدَّثَنَا وَكِيعٌ، عَنْ سُفْيَانَ، عَنْ هِشَامٍ، عَنِ الْحَسَنِ، قَالَ: «لَا بَأْسَ أَنْ تُعْطِيَ الدَّرَاهِمَ فِي صَدَقَةِ الْفِطْرِ»" bangla="হযরত হাসান বসরী রহঃ থেকে বর্ণিত। টাকার মাধ্যমে সদকায়ে ফিতির আদায় করাতে কোন সমস্যা নেই। [মুসান্নাফ ইবনে আবী শাইবা-৬/৫০৮, বর্ণনা নং-১০৪৭১, ১০৩৭০]" bangla1="" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" head="৩" arabic="حَدَّثَنَا أَبُو أُسَامَةَ، عَنْ زُهَيْرٍ، قَالَ: سَمِعْتُ أَبَا إِسْحَاقَ، يَقُولُ: «أَدْرَكْتُهُمْ وَهُمْ يُعْطُونَ فِي صَدَقَةِ رَمَضَانَ الدَّرَاهِمَ بِقِيمَةِ الطَّعَامِ»" bangla="তাবেয়ী ইমাম আবু ইসহাক রহঃ বলেন, আমি সাহাবায়ে কেরাম রাঃ কে পেয়েছি যে, তারা রমজানের সদকায়ে ফিতির খাদ্যের মূল্য দ্বারা পরিশোধ করতেন। [মুসান্নাফ ইবনে আবী শাইবা-৬/৫০৮, বর্ণনা নং-১০৪৭২, ১০৩৭১]" bangla1="" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 title="ইমাম সুফিয়ান সাওরী রহঃ বলেন," head="৪" arabic="لا يشترط إخراج التمر أو الشعير أو البر في زكاة الفطر بل لو أخرج قيمتها مما هو أنفع للفقير جاز لأن المقصد منها إغناء الفقراء عن المسألة وسد حاجتهم في هذا اليوم" bangla="খেজুর, গম বা যব দিয়ে সদকায়ে ফিতির আদায় করা আবশ্যক নয়। বরং যদি এর মূল্য দ্বারা আদায় করা হয়, যা গরীবদের জন্য অধিক উপকারী, তবে তা জায়েজ আছে। কেননা, সদকার দ্বারা মূল মাকসাদ হল, গরীবদের দারিদ্রতা দূর করা এবং তার সেদিনের প্রয়োজন পূর্ণ করা। [মাউসূআতু ফিক্বহি সুফিয়ান সাওরী-৪৭৩]" bangla1="" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" head="৫" arabic="" bangla="টাকা দ্বারা সদকায়ে ফিতির আদায়ের মত ব্যক্ত করেছেন, ইমাম আবূ হানীফা রহঃ, ইমাম সুফিয়ান সাওরী রহঃ, উমর বিন আব্দুল আজীজ রহঃ, হযরত হাসান বসরী রহঃ, ইমাম আবু ইউসুফ রহঃ, ইমাম তাহাবী রহঃ, ইমাম ইসহাক বিন রাহুয়াই রহঃ, ইমাম আবু সাউর রহঃ। [যাকাতুল ফিতরি আহকামূহা ওয়া নাওয়াজিলুহা, মুহাম্মদ বিন আব্দুল গাফফার শরীফকৃত-১২৫]" bangla1="" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" head="৬" arabic="قَالَ بن رَشِيدٍ وَافَقَ الْبُخَارِيُّ فِي هَذِهِ الْمَسْأَلَةِ الْحَنَفِيَّةَ" bangla="ইবনে রশীদ বলেন, ইমাম বুখারী রহঃ এ মাসআলায় [টাকা দিয়ে সদকায়ে ফিতির আদায় করা] হানাফীদের সাথে সহমত পোষণ করেছেন। [ফাতহুল বারী-৩/৪৯৭]" bangla1="" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" head="" arabic="الْحَمْدُ لِلَّهِ، أَمَّا إذَا كَانَ أَهْلُ الْبَلَدِ يَقْتَاتُونَ أَحَدَ هَذِهِ الْأَصْنَافِ جَازَ الْإِخْرَاجُ مِنْ قُوتِهِمْ بِلَا رَيْبٍ. وَهَلْ لَهُمْ أَنْ يُخْرِجُوا مَا يَقْتَاتُونَ مِنْ غَيْرِهَا؟ مِثْلُ أَنْ يَكُونُوا يَقْتَاتُونَ الْأُرْزَ وَالدُّخْنَ فَهَلْ عَلَيْهِمْ أَنْ يُخْرِجُوا حِنْطَةً أَوْ شَعِيرًا أَوْ يُجْزِئُهُمْ الْأُرْزُ وَالدُّخْنُ وَالذُّرَةُ؟ فِيهِ نِزَاعٌ مَشْهُورٌ. وَهُمَا رِوَايَتَانِ عَنْ أَحْمَد: إحْدَاهُمَا لَا يُخْرِجُ إلَّا الْمَنْصُوصَ. وَالْأُخْرَى: يُخْرِجُ مَا يَقْتَاتُهُ. وَإِنْ لَمْ يَكُنْ مِنْ هَذِهِ الْأَصْنَافِ. وَهُوَ قَوْلُ أَكْثَرِ الْعُلَمَاءِ: كَالشَّافِعِيِّ وَغَيْرِهِ. وَهُوَ أَصَحُّ الْأَقْوَالِ؛" bangla="ইবনে তাইমিয়া রহঃ কে সদকায়ে ফিতির সম্পর্কে প্রশ্ন করা হল, খেজুর,কিশমিশ,গম,যব ও আটা দ্বারা আদায় করা যাবে কি? অথবা এর সমমূল্য প্রদান করা যাবে কি?" bangla1="" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="উত্তর" head="" arabic="" bangla="আলহামদুলিল্লাহ। যদি শহরবাসী উপরোক্ত যেকোন এক প্রকার খাদ্য গ্রহণ করে থাকে, তাহলে সেই খাদ্য দ্বারা সদকায়ে ফিতির আদায় করা যাবে নিঃসন্দেহে।" bangla1="তবে এছাড়া অন্য খাদ্য দ্বারা আদায় করা যাবে কি না? যেমন লোকেরা খাদ্য গ্রহণ করে চাউল, ভুট্টা দ্বারা। এ শহরে গম, যব বা চাউল, ভুট্টা দ্বারা সদকায়ে ফিতির আদায় করা যাবে?" bangla2="এ ব্যাপারে ফুক্বাহায়ে কেরামের মধ্যে মতভেদ আছে। ইমাম আহমাদ রহঃ থেকে এ ব্যাপারে দু’টি মত রয়েছে। একটি হল, কুরআন ও হাদীসে বর্ণিত খাদ্য ছাড়া অন্য কিছু দিয়ে আদায় করা যাবে না।" bangla3="আরেকটি অভিমত হল,শহরে প্রচলিত খাদ্য দ্বারা আদায় করা যাবে। যদিও তা কুরআন ও হাদীসে বর্ণিত খাদ্য না হয়। এটাই অধিকাংশ উলামাগণের মত। যেমন ইমাম শাফেয়ী প্রমূখ। এটাই সবচে’ বিশুদ্ধ বক্তব্য। [মাজমূআ ফাতাওয়া ইবনে তাইমিয়া-১৩/৩৭, দারুল হাদীস কাহেরা প্রকাশনী]" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" head="২" arabic="عَنْ أَسْمَاءَ بِنْتِ أَبِي بَكْرٍ، قَالَتْ: «كُنَّا نُؤَدِّي زَكَاةَ الْفِطْرِ عَلَى [ص:12] عَهْدِ رَسُولِ اللَّهِ صَلَّى اللهُ عَلَيْهِ وَسَلَّمَ مُدَّيْنِ مِنَ الْقَمْحِ،" bangla="হযরত আসমা বিন আবু বকর রাঃ থেকে বর্ণিত। তিনি বলেন, আমরা রাসূল সাল্লাল্লাহু আলাইহি ওয়াসাল্লামের জমানায় দুই মুদ গমের ছাতু দ্বারা সদকায়ে ফিতির আদায় করতাম। [আল মু’জামুল আওসাত লিততাবারানী,হাদীস নং-৮৯৭২]" bangla1="অথচ ছাতু দ্বারা সদকায়ে ফিতির আদায়ের কথা হাদীসে বর্ণিত হয়নি। সাহাবায়ে কেরামগণের ছাতু দ্বারা ফিতরা আদায় করা প্রমাণ করে, হাদীসে বর্ণিত খাদ্যই নির্দিষ্ট নয়, বরং সমমূল্যের অন্য কিছু দ্বারাও ফিতরা আদায়ের সুযোগ রয়েছে।" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" head="৩" arabic="" bangla="হযরত আবূ সাঈদ খুদরী রাঃ থেকে বর্ণিত।" bangla1="হজরত মুয়াবিয়া রাঃ হজ্ব বা উমরার সময় খুতবায় সদকায়ে ফিতির সম্পর্কে ইরশাদ করেনঃ" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" head="" arabic="قَدِمَ عَلَيْنَا مُعَاوِيَةُ الْمَدِينَةَ حَاجًّا أَوْ مُعْتَمِرًا، فَقَالَ: «إِنِّي أَرَى مُدَّيْنِ مِنْ سَمْرَاءِ الشَّامِ يَعْدِلُ صَاعًا مِنَ التَّمْرِ" bangla="এক সা’ খেজুর ও শামের ভূসি মিশ্রিত দুই মুদ আটা সমান। [সুনানে দারেমী-১/৪৩৬-৪৩৭, হাদীস নং-১৬৬৩]" bangla1="হযরত মুয়াবিয়া রাঃ এক সা’ খেজুরের বদলে শামের ভূসি মিশ্রিত দুই মুদ আটার সমমান সাব্যস্ত করেছেন। যা দ্বারা পরিস্কার বুঝা যায়,হাদীসে বর্ণিত বস্তুর সমমূল্যমানের বস্তু দ্বারাও ফিতরা আদায় করা যাবে।" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

    <card1 heading="" head="৪" arabic="" bangla="সদকা দ্বারা মূল মাকসাদ হল, গরীবদের উপকার করা। আর টাকা পয়সা প্রদান করলে গরীব তার ইচ্ছেমত প্রয়োজন অনুপাতে তা ব্যবহার করতে পারে। শুধু খাদ্য দিয়ে আদায় করলে যা সম্ভব নয়।" bangla1="উপরোক্ত আলোচনার আলোকে আশা করি বিষয়টি দীবালোকের ন্যয় পরিস্কার যে, টাকার মাধ্যমে সদকায়ে ফিতির আদায় করা সম্পূর্ণ শরীয়ত সম্মত। এতে সন্দেহ করার কোন সুযোগ নেই।" bangla2="" bangla3="" bangla4="" bangla5="" bangla6="" bangla7="" bangla8="" bangla9="" bangla10="" />

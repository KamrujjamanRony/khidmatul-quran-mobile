    <card1 heading="খানকায়ে আহমাদিয়া খলিলিয়া" bangla="মহান আল্লাহ তায়ালা রাসূল সাল্লাল্লাহু আলাইহি ওয়াসাল্লামকে যে দায়িত্বগুলো দিয়ে পাঠিয়েছেন, তার প্রধান একটি দায়িত্ব হচ্ছে মানুষের আত্মশুদ্ধি করা। জাহেরী বা বাহ্যিক অঙ্গ পতঙ্গের গুনা থেকে বেঁচে থাকা যেমন ফরজ, তেমনি বাতিনি বা অভ্যন্তরীণ গুনাহ থেকেও বেঁচে থাকা ফরজ। মানুষের মাঝে বিদ্যমান বাতেনি রোগসমূহের মধ্যে অহংকার, হিংসা, পরশ্রীকাতরতা, চোগলখুরি, বদরাগ, কৃপণতা, পরনিন্দা, গালিগালাজ ও অশ্লীল কথাবার্তা ইত্যাদি সবগুলোই কবিরা গুনাহ। যেহেতু কবিরা গুনাহ থেকে বেঁচে থাকা ফরজে আইন, সুতরাং প্রত্যেক মুসলিম নর-নারীর জন্য আত্মশুদ্ধি করাও
    ফরজে আইন। আত্মশুদ্ধির মাধ্যমে গুনাহ থেকে বেঁচে, আল্লাহ তায়ালার মারেফাত তথা বিশেষ পরিচয় অর্জন এবং উশুল ইলাল্লাহ অর্থাৎ আল্লাহ পর্যন্ত পৌঁছাই হল সুলকু ও তাসাউফের মূল উদ্দেশ্য। সকল সিলসিলার বজুর্গদের জীবনের লক্ষ্যই ছিল আল্লাহর বান্দাকে আল্লাহ পর্যন্ত পৌঁছে দেওয়া। এ মহান দায়িত্ব পালনার্থে মাওলানা মুফতী যুবাইর বিন এরশাদ হাফিজাহুল্লাহ খানকাহি মেহনত চালু করেছেন।" />

    <card1 head="পরিচিতি" bangla="আলেম-ওলামার মাথার তাজ, কুতুবুল আলম জুবায়ের আহমাদ চাটগামী রহিমাহুল্লাহ, হযরতেরই নেক তাওয়াজ্জুতে, এবং শুরু থেকেই তার পরামর্শক্রমে, এমনকি (খলিলিয়া) তারই রেখে দেওয়া নামে, তার খাস খাদেম ও খলিফা মুফতী যুবাইর বিন এরশাদ হাফিজাহুল্লাহ, তার রেখে যাওয়া আমানত সংরক্ষণ এবং আত্মশুদ্ধি, তালিম, তাজকিয়া, খেদমতে খালকসহ সমাজের প্রতিটা স্তরে ইসলামের শাশ্বত আহ্বান পৌঁছে দেওয়ার লক্ষ্যে ২০১৪ সালে ঢাকার মিরপুর ২ নম্বর এর পীরেরবাগ এলাকায় খানকায়ে আহমদিয়া খলিলিয়া প্রতিষ্ঠা করে ইসলাহী কার্যক্রম শুরু করেন। প্রতিষ্ঠার পর থেকে অনেক উলামায়ে কেরাম এবং বিশিষ্ট বযুুর্গানে দিন নিয়মিত তাশরিফ আনছেন। এবং জনসাধারণ ও সালেকিনদের উদ্দেশ্যে ইসলাহী বয়ান করছেন। মানুষ তাদের থেকে ফয়েজ হাসিল করে বিভিন্নভাবে উপকৃত হচ্ছে।" bangla1="" bangla2="" />

    <card1 head="কার্যক্রম" bangla="প্রতিষ্ঠাকাল থেকে অদ্যাবধি খানকার প্রতিটি কার্যক্রম যোগ্য ব্যক্তিদের তত্ত্বাবধানে অত্যন্ত সুচারুরূপে পরিচালিত হয়ে আসছে খানকার মুতাওয়াল্লি মুফতী যুবাইর বিন এরশাদ হাফিজাহুল্লাহকে তার শায়েখ কুতুবুল আলম জুবায়ের আহমাদ চাটগামী রহিমাহুল্লাহ ২০১৪, ও মুফতি আহমাদুল্লাহ সাহেব ২০১৭ সালে সালে চার তরিকার উপর ইজাজত দেন। তারপর থেকে তিনি চার তরিকায় বাইয়াত গ্রহণ করে আত্মশুদ্ধি অর্জনের মাধ্যমে উশুল ইল্লাল্লাহ অর্থাৎ আল্লাহ পর্যন্ত পৌঁছার জন্য বিভিন্ন আমল ও অজিফার তালকিন দিয়ে আসছেন। এই সুবাদে প্রতি বছর এখান থেকে হাজারও লোক আত্মশুদ্ধির সবক গ্রহণ করে থাকে। এবং প্রতি মাসে একটি ইসলাহুল উলামা মজলিশ সংঘটিত হয়। এবং প্রতি সপ্তাহে মঙ্গল বুধ ও শুক্রবার জনসাধারণের উদ্দেশ্যে ইসলাহী মজলিশ সংঘটিত হয়। এখানে প্রতি রমজানে তালিমী জোড় অনুষ্ঠিত হয়। এই এক মাসের জোড় নামাজ, তিলাওয়াত, জিকির ও তাজবীহ, তাহলিল এবং শায়খের নিজস্ব তত্ত্বাবধানে বারো তাসবিহ জিকিরের আমল প্রশিক্ষণ সহ আরো বিভিন্ন বিষয়ে তালিম দেওয়া হয়।" bangla1="" bangla2="" />

    <card1 head="শিক্ষা-সম্প্রসারণ" bangla="সুদূর প্রসারী শিক্ষা পরিকল্পনার অংশ হিসেবে ২০১৪ সনে খানকায়ে আহমদীয়া খলিলিয়ার তত্ত্বাবধানে প্রতিষ্ঠা লাভ করে খিদমাতুল কুরআন মাদ্রাসা-- যা ইতোমধ্যে অত্র এলাকায় যথেষ্ট সুনাম কুড়াতে সক্ষম হয়েছে। সুযোগ্য শিক্ষকদের তত্ত্বাবধানে অত্যন্ত সুচারুরূপে প্রতিষ্ঠানটি পরিচালিত হচ্ছে এবং দর দুরান্ত থেকেও ছাত্রদের আনাগোনাও বেড়েছে।" bangla1="" bangla2="" />

    <card1 head="পাঠাগার" bangla="জ্ঞানের চর্চা ও প্রচার প্রসারের জন্য পাঠাগারের বিকল্প নাই। যে কোনো এলাকায় একটি আদর্শ পাঠাগার বাতিঘরের ভূমিকা পালন করে। তাই খিদমাতুল কোরআন মাদ্রাসার রয়েছে একটি সুবিস্তৃত পাঠাগার যেখানে রয়েছে ফতোয়া সংক্রান্ত কিতাবাদী এবং তাফসীর সংক্রান্ত কিতাবাদী ও আরবি সাহিত্যের বিভিন্ন দুর্লভ কিতাবাদী। এবং মুসলিম জীবনে অত্যাবশ্যক বিষয় সংবলিত বিভিন্ন গ্রন্থাদি।" bangla1="" bangla2="" />

    <card1 head="উপসংহার" bangla="খানকায়ে আহমদিয়া খলিলিয়ার এ সকল কার্যক্রম দিন দিন ব্যাপক হওয়ায় প্রবলভাবে জায়গা সংকট দেখা দিয়েছে। এবং স্থান সংকুলান না হওয়ায়, মাদ্রাসার জন্য একটি বড় জায়গার প্রয়োজন দেখা দিয়েছে।" bangla1="" bangla2="" />
